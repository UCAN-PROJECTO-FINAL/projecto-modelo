<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>

        <ui:composition template="./templates/master_template.xhtml">

            <ui:define name="content_form_cat_autoridade">
                <p:panelGrid columns="4" style="margin-bottom:10px" >


                    <p:outputLabel value="Designação"/>
                    <p:inputText value="#{catNovaAutoridadeBean.designacao}"/>

                    <p:outputLabel for="pais" value="País"  />
                    <p:selectOneMenu id="pais" value="#{catNovaAutoridadeBean.pkPais}" 
                                     effect="fade" filter="true" >
                        <f:selectItems value="#{catNovaAutoridadeBean.paises}" var="loc" 
                                       itemLabel="#{loc.designacao}" 
                                       itemValue="#{loc.pkGrlLocalidade}"  />
                        
                         <p:ajax 
                            listener="#{catNovaAutoridadeBean.updateProvinciaLista()}"
                            update="provincia"
                            />
                    </p:selectOneMenu>

                    <p:outputLabel for="provincia" value="Província/Estado"  />
                    <p:selectOneMenu id="provincia" value="#{catNovaAutoridadeBean.pkProvincia}" 
                                     effect="fade" filter="true" >
                        <f:selectItems value="#{catNovaAutoridadeBean.provincias}" var="prov" 
                                       itemLabel="#{prov.designacao}" 
                                       itemValue="#{prov.pkGrlLocalidade}"  />

                       
                    </p:selectOneMenu>

                    <p:outputLabel for="tipo_aut" value="Tipo autoridade"  />
                    <p:selectOneMenu id="tipo_aut" value="#{catNovaAutoridadeBean.pkCatTipoAutoridade}" 
                                     effect="fade"  filter="true" >
                        <f:selectItems value="#{catNovaAutoridadeBean.catTipoAutoridades}" var="aut" 
                                       itemLabel="#{aut.designacao}" 
                                       itemValue="#{aut.pkCatTipoAutoridade}"  />
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:commandButton value="Salvar" action="#{catNovaAutoridadeBean.salvar()}" />

            </ui:define>


        </ui:composition>


    </h:body>
</html>
