<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_bbt/template.xhtml">

    <ui:define name="title">Softwares</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]> 

            }

        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
   
                        <!--      -->
                        <p:messages id="context" showDetail="true" showSummary="false" closable="true" ><p:autoUpdate/></p:messages>
                        <p:tabView style="height: auto">

                            <p:tab title="Dados gerais" >

                                <p:fieldset legend="Dados Bibliográficos">
                                    <p:panelGrid columns="3" layout="grid" 
                                                 style="margin-bottom:20px;" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 >

                                        <h:panelGroup>
                                            <label style="font-size: 118%">Título</label> <br/>
                                            <p:inputText id="marca" value="#{gsInstalacaoBean.fkGsEquipamento.marca}" required="true" label="Marca"/>
                                            <p:message for="marca" />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <label style="font-size: 118%">CDU(s)</label> <br/>
                                            <p:selectManyMenu id="cdu" value="#{bbtNovoDocumentoBean.cdusSelecionados}" 
                                                              filter="true"     
                                                              showCheckbox="true"
                                                              scrollHeight="100"
                                                              filterMatchMode="contains"
                                                              style="width: 100%"
                                                              >
                                                <f:selectItems value="#{bbtNovoDocumentoBean.cdus}" var="cdu" 
                                                               itemLabel="#{cdu.pkBbtCdu} #{cdu.designacao}" 
                                                               itemValue="#{cdu}" />
                                            </p:selectManyMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <label style="font-size: 118%">Autor(es)</label> <br/>
                                            <p:selectManyMenu id="autor" 
                                                              value="#{bbtNovoDocumentoBean.autoridadesSelecionadas}" 
                                                              filter="true"
                                                              scrollHeight="100"
                                                              filterMatchMode="contains"
                                                              showCheckbox="true">
                                                <f:selectItems value="#{bbtNovoDocumentoBean.autoridades}" var="aut" 
                                                               itemLabel="#{aut.designacao}" 
                                                               itemValue="#{aut}" />
                                            </p:selectManyMenu>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <label style="font-size: 118%">ISBN</label> <br/>
                                            <p:inputText value="#{bbtNovoDocumentoBean.isbn}"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <label style="font-size: 118%">Depósito legal</label> <br/>
                                            <p:inputText value="#{bbtNovoDocumentoBean.depLegal}"/>
                                        </h:panelGroup>                               
                                        <h:panelGroup>
                                            <label style="font-size: 118%">Edição</label> <br/>
                                            <p:selectOneMenu 
                                                id="edicao" value="#bbtNovoDocumentoBean.pkBbtEdicao}" 
                                                filter="true" 
                                                >
                                                <f:selectItems 
                                                    value="#{bbtNovoDocumentoBean.edicoes}" var="ed" 
                                                    itemLabel="#{ed.designacao}" 
                                                    itemValue="#{ed.pkBbtEdicao}" 
                                                    />
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>

                                <p:fieldset legend="Descrição Física">
                                    <p:panelGrid columns="3" layout="grid" 
                                                 style="margin-bottom:20px;" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 >
                                        <h:panelGroup>
                                            <label style="font-size: 118%">Número de páginas</label> <br/>
                                            <p:inputNumber value="#{bbtNovoDocumentoBean.isbn}"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <label style="font-size: 118%">Altura</label> <br/>
                                            <p:inputNumber value="#{bbtNovoDocumentoBean.isbn}"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <label style="font-size: 118%">Largura</label> <br/>
                                            <p:inputNumber value="#{bbtNovoDocumentoBean.isbn}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>

                                <p:fieldset legend="Dados de Edição e Publicação">
                                    <p:panelGrid columns="4" layout="grid" 
                                                 style="margin-bottom:20px;" 
                                                 styleClass="ui-panelgrid-blank form-group"
                                                 >
                                        <h:panelGroup>
                                            <label style="font-size: 118%">Ano de Publicação</label> <br/>
                                            <p:inputNumber value="#{bbtNovoDocumentoBean.ano}"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <label style="font-size: 118%">Editora</label> <br/>
                                            <p:selectOneMenu 
                                                id="editora" value="#{bbtNovoDocumentoBean.pkBbtEditora}" 
                                                filter="true" 
                                                >
                                                <f:selectItems 
                                                    value="#{bbtNovoDocumentoBean.editoras}" var="edit" 
                                                    itemLabel="#{edit.designacao}" 
                                                    itemValue="#{edit.pkBbtEditora}" 
                                                    />
                                            </p:selectOneMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <label style="font-size: 118%">Lugar de publicação</label> <br/>
                                            <p:selectOneMenu id="pais" value="#{bbtNovoDocumentoBean.pkPais}" 
                                                             effect="fade" filter="true" >
                                                <f:selectItems value="#{bbtNovoDocumentoBean.paises}" var="loc" 
                                                               itemLabel="#{loc.designacao}" 
                                                               itemValue="#{loc.pkLocLocalidade}"  />

                                                <p:ajax 
                                                    listener="#{bbtNovoDocumentoBean.updateProvinciaLista()}"
                                                    update="provincia"
                                                    />
                                            </p:selectOneMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <label style="font-size: 118%">Cidade/Estado/Província</label> <br/>
                                            <p:selectOneMenu id="provincia" value="#{bbtNovoDocumentoBean.provincia}" 
                                                             effect="fade" filter="true"
                                                             converter="utils.converters.ObjectConverter"
                                                             >
                                                <f:selectItems value="#{bbtNovoDocumentoBean.provincias}" var="prov" 
                                                               itemLabel="#{prov.designacao}" 
                                                               itemValue="#{prov}"  />

                                                "
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>

                            </p:tab> 

                            <p:tab title="Outras informações" >
                                <p:panelGrid columns="3" layout="grid" 
                                             style="margin-bottom:20px;" 
                                             styleClass="ui-panelgrid-blank form-group"
                                             >
                                    <h:panelGroup>
                                        <label style="font-size: 118%">Coleção</label> <br/>
                                        <p:selectOneMenu 
                                            id="editora" value="#{bbtNovoDocumentoBean.colecao}" 
                                            filter="true" 
                                            converter="utils.converters.ObjectConverter"
                                            >
                                            <f:selectItems 
                                                value="#{bbtNovoDocumentoBean.colecoes}" var="col" 
                                                itemLabel="#{col.designacao}" 
                                                itemValue="#{col}" 
                                                />
                                        </p:selectOneMenu>
                                    </h:panelGroup>         
                                </p:panelGrid>
                            </p:tab>
                        


                        <h:panelGroup>
                            <p:commandButton style="width:150px; margin-bottom: 10px;" 
                                             value="Gravar" icon="ui-icon-plus" 
                                             action="#{bbtNovoDocumentoBean.salvar(p)}"
                                             
                                             />
                        </h:panelGroup>
         

        </p:tabView>
    </ui:define>

</ui:composition>
