<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    template="/template_bbt/template.xhtml">


    <ui:define name="head">
        <style type="text/css">


            h5 {
                font-size: 15px;
                font-weight: 300;
                padding: 0px;
                margin: 0px
            }

            rotulo.rotulo {
                width: 150px

            }

            .rotulo {
                width: 150px
            }

        </style>
    </ui:define>


    <ui:define name="content">

        <h5>Modulos -> Biblioteca -> Acervo Bibliográfico -> Dar entrada de Exemplares</h5>

        <p:toolbar style="margin-top: 20px">

            <p:toolbarGroup>
                <p:button icon="ui-icon-check" value="Salvar"/>

            </p:toolbarGroup>

            <p:toolbarGroup align="right">


                <p:separator/>

                <p:button icon="ui-icon-list" value="Listar" />
            </p:toolbarGroup>

        </p:toolbar>

        <p:tabView style="height: auto">

            <p:tab title="Dados do Pessoais" >

                <p:fieldset legend="Dados do Pessoais">

                    <p:panelGrid columns="4" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">

                        <p:outputLabel value="Nome "/>                               
                        <p:inputText  id="nome" size="45" maxlength="80"  required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                        <p:outputLabel value="Pai "/>                               
                        <p:inputText  id="pai" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                        <p:outputLabel value="Maê "/>                               
                        <p:inputText  id="pai" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                        <p:outputLabel value="Bilhete de Identidade "/>                               
                        <p:inputText  id="bi" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                        <p:outputLabel value="Data de Emissão"/> 
                        <p:calendar id="button_1" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>

                        <p:outputLabel value="Prazo de Validade"/> 
                        <p:calendar id="button_2" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>

                        <p:outputLabel value="Naturalidade"/>  
                        <p:selectOneMenu id="naturalidade" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>

                        <p:outputLabel value="Data de Nascimento"/> 
                        <p:calendar id="button_3" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>

                        <p:outputLabel value="Sexo"/>  
                        <p:selectOneMenu id="sexo" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>

                        <p:outputLabel value="Estado Civil"/>  
                        <p:selectOneMenu id="estado_civil" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>


                        <p:outputLabel value="Número de Identificação Fiscal "/>                               
                        <p:inputText  id="bi" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                        <p:outputLabel value="Telefone "/>                               
                        <p:inputText  id="telefone" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                        <p:outputLabel value="E-mail "/>                               
                        <p:inputText  id="email" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>











                    </p:panelGrid>

                    <br/>
                    <br/>
                    <br/>

                </p:fieldset>    

            </p:tab>



            <p:tab title="Endereço" >

                <p:fieldset legend="Endereço">

                    <ui:include src="/modulos/frtVisao/frtFuncionarios/comum_endereco.xhtml"/>


                    <br />
                    <br />

                </p:fieldset>  

            </p:tab>

            <p:tab title="Outros Dados" >

                <p:fieldset legend="Outros Dados">

                    <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">

                        <p:outputLabel value="Número de Segurança Social "/>                               
                        <p:inputText  id="inss" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                        <p:outputLabel value="Estrututa Lógica"/>  
                        <p:selectOneMenu id="logica" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>

                        <p:outputLabel value="Função"/>  
                        <p:selectOneMenu id="funcao" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>

                        <p:outputLabel value="Especialidade"/>  
                        <p:selectOneMenu id="especialidade" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo de Funcionário"/>  
                        <p:selectOneMenu id="tipo_funcionario" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>

                        <p:outputLabel value="Nicel Academico"/>  
                        <p:selectOneMenu id="nivel_academico" required="true" requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />

                        </p:selectOneMenu>

                        <p:outputLabel value="Data do Cadastro" />
                        <p:inputText value="#{transporteSolicitacoesCadastrarBean.dataSystem()}" readonly="true">
                            <f:convertDateTime locale="pt" timeZone="GMT+1" pattern="dd/MM/yyyy "/> 
                        </p:inputText>

                    </p:panelGrid>

                    <br />
                    <br />

                </p:fieldset>  

            </p:tab>




        </p:tabView>






    </ui:define>   


</ui:composition>
