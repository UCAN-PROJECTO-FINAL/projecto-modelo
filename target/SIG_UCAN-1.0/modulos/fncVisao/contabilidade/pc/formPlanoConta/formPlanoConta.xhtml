<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml"
                xmlns:cc_ct="http://xmlns.jcp.org/jsf/composite/cc_ct"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h4>Gestão de Contabilidade e Finanças  -> Contabilidade -> Plano de Contas </h4>
       
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">




                        <!-- início do formulário para Cadastrar  -->



                        <p:dataTable id="tabela" var="movimento" value="#{balanceteGeralBean.listPlanoConta()}" paginatorAlwaysVisible="false"
                                     paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Não há registros!">

                            <f:facet name="header">
                                <label style="font-size:140% ">Plano Geral de Contas</label> 
                            </f:facet>

                            <p:column headerText="Conta" style="width:100px;" >
                                <h:outputText value=" #{movimento.codigo}" />
                            </p:column>

                            <p:column filterMatchMode="contains" filterBy="#{movimento.descricao}" headerText="Descricão" >
                                <h:outputText value="#{movimento.descricao}"/> 

                            </p:column>


                        </p:dataTable>













                    </div>
                </div>
                 <br/>
                    <p:panelGrid columns="3"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2" ajax="false">
                            <p:dataExporter type="xls"  target="tabela" fileName="Planos_Contas_#{dataUtilsBean.dataAgora()}" />
                        </p:commandButton>
                        <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2" ajax="false">
                            <p:dataExporter type="pdf"  target="tabela" fileName="Planos_Contas_#{dataUtilsBean.dataAgora()}" />
                        </p:commandButton>
                        <p:commandButton value="CSV" styleClass="p-mr-2 p-mb-2" ajax="false">
                            <p:dataExporter type="csv"  target="tabela" fileName="Planos_Contas_#{dataUtilsBean.dataAgora()}" />
                        </p:commandButton>
                    </p:panelGrid>

            </div>
           
    </ui:define>

</ui:composition>
