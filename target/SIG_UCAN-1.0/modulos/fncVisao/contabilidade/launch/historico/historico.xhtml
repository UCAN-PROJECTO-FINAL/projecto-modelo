<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>

    </ui:define>

    <ui:define name="title">Data</ui:define>

    <ui:define name="content">
        
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left Side -->
                    <div class="card card-w-title" style="width: 202%;">
                     <h1 style="margin-left:2%">Histórico</h1>
                     
                     
                        <!-- Início da tabela para vizualização os registros -->
                        <p:dataTable id="tabela" var="launch" value="#{ocorrenciaBean.list}" paginatorAlwaysVisible="false"
                                     paginator="true"    paginatorPosition="bottom" rows="10"  emptyMessage="Não há registros!">


                            <f:facet name="header">
                                <label style="font-size:140% ">Histórico de Lançamentos</label> 
                            </f:facet>
                            <p:column filterMatchMode="contains" filterBy="#{launch.historico}" headerText="Histórico" style="text-align:center"> 
                                <h:outputText value="#{launch.historico}" />
                            </p:column>


                          

                            <p:column headerText="Data da Operação" style="text-align:center; width:100px;">
                                <h:outputText value="#{launch.dataRegistro}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"  locale="pt" timeZone="GMT+1"/>
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                        



                    </div>



                </div>


            </div>
        
    </ui:define>

</ui:composition>
