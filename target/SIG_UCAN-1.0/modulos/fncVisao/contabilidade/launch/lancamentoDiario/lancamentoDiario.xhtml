<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml"
                xmlns:cc_ct="http://xmlns.jcp.org/jsf/composite/cc_ct"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Lancamento Diario</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">

            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1 style="font-size:25px">Lançamento Diário</h1>

                        
                        <p:toolbarGroup>
                            <p:commandButton style="width:150px; margin-bottom: 10px;" 
                                             icon="ui-icon-plus" immediate="true" 
                                             value="Novo" action="#{ctLancamentoDiarioBean.novo()}"  
                                             update="@form_geral" />

                            <p:commandButton style="width:150px; margin-bottom: 10px;" 
                                             icon="ui-icon-save" rendered="#{!ctLancamentoDiarioBean.estado}" 
                                             value="Salvar" disabled="#{ctLancamentoDiarioBean.btnSalvar}" 
                                             update="@form_geral" action="#{ctLancamentoDiarioCadastrarBean.gravar()}" />

                            <p:commandButton style="width:150px; margin-bottom: 10px;" 
                                             icon="ui-icon-list" immediate="true" 
                                             value="Listar" action="#{ctLancamentoDiarioBean.btnListar()}" 
                                             update="@form_geral" />

                            <p:commandButton style="width:150px; margin-bottom: 10px;" 
                                             icon="ui-icon-undo" immediate="true" 
                                             value="Voltar" action="#{ctLancamentoDiarioBean.voltar()}" 
                                             update="@form_geral" />
                        </p:toolbarGroup>

                        <ui:include src="./lancamentoDiarioCadastrar.xhtml"/>

                        <ui:include src="./lancamentoDiarioListar.xhtml"/>

                    </div>
                </div>
            </div>




        
        
        <p:dialog header="Nova Conta Movimento" widgetVar="pfDlContaMovimento" 
                   closable="true" draggable="true" resizable="false" modal="true">
           
                <p:messages  showDetail="true" showSummary="false"  closable="true" />

<!--                <cc_ct:form_geralNovaContaMovimento/>-->

                <p:commandButton 
                    style="width:150px; margin-bottom: 10px;" icon="ui-icon-save" 
                    value="Salvar"  update=":form_geral_geral" 
                    action="#{accountBean.gravar()}" />
                <p:commandButton 
                    immediate="true" 
                    style="width:150px; margin-bottom: 10px; background-color: red" 
                    value="Cancelar" icon="fa fa-times" onclick="PF('pfDlContaMovimento').hide();">
                </p:commandButton>
            
        </p:dialog>

        

    </ui:define>

</ui:composition>
