<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
 
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title>#{utilsBean.tituloProjecto}</title> 
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />
        <h:outputScript name="js/locale-primefaces.js" library="ultima-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
        
        <div class="layout-wrapper #{guestPreferences.menuLayout}">
            
                <p:dataTable id="tabela" var="movimento" value="#{balanceteRazaoBean.listBalancetVerificacao}" paginatorAlwaysVisible="false"
                                     paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Não há registros!">

                            <f:facet name="header">
                                <label style="font-size:140% ">Visualização dos movimentos de Débito e Crédito</label> 
                            </f:facet>

                            <p:column headerText="Conta" >
                                <h:outputText value=" #{movimento.fkAccount.numeroAccount}- #{movimento.fkAccount.descricaoAccount}" />
                            </p:column>

                            <p:column headerText="Exercício"  style="text-align:center; width:90px;" >
                                <h:outputText value=" #{movimento.fkLancamento.fkAnoEconomico.anoEconomico}" />
                            </p:column>
                            
                            <p:column headerText="Débito"   style="text-align:center; width:125px;">
                                <h:outputText value="#{movimento.debitoBalancet}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Crédito"   style="text-align:center; width:125px;">
                                <h:outputText value="#{movimento.creditoBalancet}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Data Movi." style="text-align:center; width:100px;">
                                <h:outputText value="#{movimento.dataBalancet}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"  locale="pt"/>
                                </h:outputText>
                            </p:column>




                        </p:dataTable>
                





                        <!-- fim do formulário para Cadastrar -->
            
            <div class="layout-main">
                <ui:insert name="content"/>
            </div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
