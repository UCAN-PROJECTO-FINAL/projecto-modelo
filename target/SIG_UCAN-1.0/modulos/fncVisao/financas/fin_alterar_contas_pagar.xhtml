<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">

    <ui:define name="content">

        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="card">
                    <h1>Alterar Contas Pagar</h1>
                 
                        <p:tabView>

                            <p:tab title="Contas Pagar - Cadastro">

                                <p:panelGrid columns="1" layout="grid" style="border:0px; background:none;" styleClass="ui-panelgrid-blank">

                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Descricao" for="descricao"/>
                                            <p:inputText id="descricao" value="#{finAlterarContasPagarBean.contasPagarEntidade.descricao}"
                                                         required="true" requiredMessage="Informe a Descrição" />
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Valor" for="valor"/>
                                            <p:inputNumber id="valor" value="#{finAlterarContasPagarBean.contasPagarEntidade.valor}"
                                                           required="true" requiredMessage="Informe o Valor"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Emissão :"/>
                                            <p:calendar value="#{finAlterarContasPagarBean.contasPagarEntidade.dataEmissao}"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Vencimento :"/>
                                            <p:calendar value="#{finAlterarContasPagarBean.contasPagarEntidade.dataVencimento}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Pagamento :"/>
                                            <p:calendar value="#{finAlterarContasPagarBean.contasPagarEntidade.dataCadastro}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Multas :"/>
                                            <p:inputNumber value="#{finAlterarContasPagarBean.contasPagarEntidade.valorMulta}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Imposto :"/>
                                            <p:inputNumber value="#{finAlterarContasPagarBean.contasPagarEntidade.valorImposto}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Conta/Cartão *" for="cont"/>
                                            <p:selectOneMenu id="cont" value="#{finAlterarContasPagarBean.contasPagarEntidade.fkConta.pkConta}" effect="fold" 
                                                             rendered="true" requiredMessage="Informe a conta ou cartão">
                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                <f:selectItems  var="conta" value="#{finContasPagarBean.listaFinConta}" itemLabel="#{conta.nome} - #{conta.numeroConta}" itemValue="#{conta.pkConta}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Categoria" for="categ"/>
                                            <p:selectOneMenu id="categ" effect="fold"  value="#{finAlterarContasPagarBean.contasPagarEntidade.fkCategoria.pkCategoriaSubcategoria}"
                                                             required="true" requiredMessage="Informe a categoria">
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="categoria" value="#{finSubCategoriaBean.listaCategoria}" itemLabel="#{categoria.descricao}" itemValue="#{categoria.pkCategoria}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Fornecedor" for="forn"/>
                                            <p:selectOneMenu id="forn" value="#{finAlterarContasPagarBean.contasPagarEntidade.fkFornecedor.pkFornecedor}" effect="fold" 
                                                             required="true" requiredMessage="Informe o fornecedor">
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="fornecedor" value="#{finContasPagarBean.listaFornecedores}" itemLabel="#{fornecedor.fkPessoa.nome}" itemValue="#{fornecedor.pkFornecedor}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Observação :"/>
                                            <p:inputTextarea value="#{finAlterarContasPagarBean.contasPagarEntidade.observacao}"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Centro de Custo :"/>
                                            <p:selectOneMenu id="cc"  value="#{finAlterarContasPagarBean.contasPagarEntidade.fkCentroCusto.pkEstruturaFisica}" effect="fold" >
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="centroc" value="#{finContasPagarBean.listaEstrutura}" itemLabel="#{centroc.designacao}" itemValue="#{centroc.pkEstruturaFisica}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                    </p:panelGrid>
                                </p:panelGrid>
                                <p:fieldset legend="Documento" toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="1" layout="grid" style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                            <p:panelGrid columns="1" layout="grid">
                                                <p:outputLabel value="Tipo Documento :"/>
                                                <p:selectOneMenu effect="fold"  value="#{finAlterarContasPagarBean.contasPagarEntidade.fkDocumento.pkDocumento}">
                                                    <f:selectItems var="doc" value="#{contasPagarEntidade.listTipoDocEntidade}" itemLabel="#{doc.descricao}" itemValue="#{doc.pkTipoDoc}"/>
                                                </p:selectOneMenu>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1" layout="grid">
                                                <p:outputLabel value="Nº Documento :"/>
                                                <p:inputText/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1" layout="grid">
                                                <p:outputLabel value="Data Documento :"/>
                                                <p:calendar/>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                        
                                        <p id="messages" showDetail="true"/>
                                       
                                    </p:panelGrid>
                                </p:fieldset>
                            </p:tab> 
                        </p:tabView>
                        <br/>
                        <p:panelGrid columns="1"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Guardar"  actionListener="#{finAlterarContasPagarBean.alterar()}" update="form_geral" icon="fa fa-save"/>
                        </p:panelGrid>




                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
