<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">

    <ui:define name="content">
 
                <p:panel header="Lista de Clientes">
                    <p:dataTable id="datalist" value="#{grlEntidadeBean.listGrlEntidade}" var="item"
                                 selectionMode="single" 
                                 paginator="true"
                                 rowKey="#{item.pkEntidade}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="Sem Registos"
                                 >
                        <p:column headerText="Nome">
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column headerText="Nif">
                            <h:outputText value="#{item.nifEntidade}"/>
                        </p:column>
                        <p:column headerText="Telefone">
                            <h:outputText value="#{item.telefone}"/>
                        </p:column>
                        <p:column headerText="E-mail">
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                       
                    </p:dataTable>
                </p:panel>

    </ui:define>

</ui:composition>
