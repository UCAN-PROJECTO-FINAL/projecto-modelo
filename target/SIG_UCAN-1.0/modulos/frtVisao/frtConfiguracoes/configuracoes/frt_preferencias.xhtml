<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    template="/template_frt/template.xhtml">


    <ui:define name="head">

        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            } 

            h5 {
                font-size: 15px;
                font-weight: 300;
                padding: 0px;
                margin: 0px
            }
        </style>

    </ui:define>


    <ui:define name="content">

        <br/>
        <br/>

        <h5>Módulos -> Frotas -> Configurações -> Preferências</h5>


        <br/>
        <br/>


        <p:messages id="messages"  showSummary="false"  closable="true" showDetail="true"  autoUpdate="true"/>

        <p:toolbar style="margin-top: 20px">

            <p:toolbarGroup>

                <p:commandButton icon="ui-icon-check" value="Salvar" actionListener="#{transporteConfiguracoesBean.salvarRegister()}" />

            </p:toolbarGroup>

            <p:toolbarGroup align="right">


                <p:separator/>

                <p:button icon="ui-icon-list" value="Voltar" outcome="/modulos/frtVisao/frt_home.xhtml" />

            </p:toolbarGroup>

        </p:toolbar>   



        <br/>
        <br/>
        <br/>

        <p:tabView style="height: auto" >    

            <p:tab title="FRT - Preferencia">

                <br/>
                <br/>
                <br/>

                <p:fieldset legend="Frotas - Preferência">

                    <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">


                        <p:outputLabel value=" Seleciona o Tipo de Solicitação"/> 
                        <p:selectOneMenu id="id_tipo_solicitacao" required="true"  value="#{transporteConfiguracoesBean.codigoGrlTipoSolicitacao}"  requiredMessage="Deve selecionar o Tipo de Solicitação" style="width: 200px; height: 25px" >
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_solicitacao"
                                           value="#{tipoSolicitacaoBean.listaGrlTipoSolicitacao}"
                                           itemLabel="#{tipo_solicitacao.descricao}"
                                           itemValue="#{tipo_solicitacao.pkTipoSolicitacao}">
                            </f:selectItems>
                        </p:selectOneMenu>


                        <p:outputLabel value="Seleciona o Tipo de Transporte"/> 
                        <p:selectOneMenu id="id_tipo_transporte" required="true"  value="#{transporteConfiguracoesBean.codigoPtTransporteTipo}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_transporte"
                                           value="#{tipoTransporteBean.listaPtTransporteTipo}"
                                           itemLabel="#{tipo_transporte.descricao}"
                                           itemValue="#{tipo_transporte.pkTipoTransporte}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Seleciona o Tipo de Agendamento"/> 
                        <p:selectOneMenu id="id_agendamento" required="true"  value="#{transporteConfiguracoesBean.codigoFrtTransporteTipoAgendamento}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_agendamento"
                                           value="#{transporteTipoAgendamentoBean.listarTipoAgendamento}"
                                           itemLabel="#{tipo_agendamento.descricao}"
                                           itemValue="#{tipo_agendamento.pkTipoAgendamento}">
                            </f:selectItems>
                        </p:selectOneMenu>


                        <p:outputLabel value="Selecione o Tipo de Manutenção"/> 
                        <p:selectOneMenu id="id_manutencao" required="true"  value="#{transporteConfiguracoesBean.codigofrtTransporteTipoManutencao}"  requiredMessage="Deve selecionar o tipo de Manutenção" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_manutencao"
                                           value="#{transporteTipoManutencaoCadastrarBean.listaTipoManutencao()}"
                                           itemLabel="#{tipo_manutencao.descricao}"
                                           itemValue="#{tipo_manutencao.pkTipoManutencao}">
                            </f:selectItems>
                        </p:selectOneMenu>

                    </p:panelGrid>        



                </p:fieldset> 

                <p:fieldset legend="Funcionários - Preferência">

                    <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">

                        <p:outputLabel value="Seleciona o Tipo o Sexo"/> 
                        <p:selectOneMenu id="id_sexo" required="true"  value="#{transporteConfiguracoesBean.codigoGrlSexo}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_transporte"
                                           value="#{transporteFuncionarioSexoCadastrarBean.listaSexo()}"
                                           itemLabel="#{tipo_transporte.nome}"
                                           itemValue="#{tipo_transporte.pkGrlSexo}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Seleciona o Tipo o Estado Civil"/> 
                        <p:selectOneMenu id="estado_civil" required="true"  value="#{transporteConfiguracoesBean.codigoGrlEstadoCivil}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_transporte"
                                           value="#{transporteFuncionarioEstadoCivilCadastrarBean.listaEstadoCivil()}"
                                           itemLabel="#{tipo_transporte.nome}"
                                           itemValue="#{tipo_transporte.pkGrlEstadoCivil}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Seleciona o Tipo o Especialidade"/> 
                        <p:selectOneMenu id="id_especialidade" required="true"  value="#{transporteConfiguracoesBean.codigoRhEspecialidade}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_transporte"
                                           value="#{transporteFuncionarioEspecialidadeCadastrarBean.listaSolicitacao()}"
                                           itemLabel="#{tipo_transporte.descricao}"
                                           itemValue="#{tipo_transporte.pkEspecialidade}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Seleciona o Tipo o Função"/> 
                        <p:selectOneMenu id="id_funcao" required="true"  value="#{transporteConfiguracoesBean.codigoRhFuncao}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_transporte"
                                           value="#{transporteFuncionarioFuncaoBean.listaFuncao()}"
                                           itemLabel="#{tipo_transporte.descricao}"
                                           itemValue="#{tipo_transporte.pkFuncao}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Seleciona o Tipo de Funcionário"/> 
                        <p:selectOneMenu id="id_tipofuncionario" required="true"  value="#{transporteConfiguracoesBean.codigoRhTipoFuncionario}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_transporte"
                                           value="#{transporteFuncionarioTipoCadastrarBean.listaSolicitacao()}"
                                           itemLabel="#{tipo_transporte.descricao}"
                                           itemValue="#{tipo_transporte.pkTipoFuncionario}">
                            </f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Seleciona o Nivel Academico"/> 
                        <p:selectOneMenu id="id_nivel" required="true"  value="#{transporteConfiguracoesBean.codigoRhNivelAcademico}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                            <f:selectItems var="tipo_transporte"
                                           value="#{transporteFuncionarioNivelAcademicoCadastrarBean.listaSolicitacao()}"
                                           itemLabel="#{tipo_transporte.descricao}"
                                           itemValue="#{tipo_transporte.pkNivelAcademico}">
                            </f:selectItems>
                        </p:selectOneMenu>






                    </p:panelGrid>        



                </p:fieldset>  

            </p:tab> 


        </p:tabView>







    </ui:define>   


</ui:composition>
