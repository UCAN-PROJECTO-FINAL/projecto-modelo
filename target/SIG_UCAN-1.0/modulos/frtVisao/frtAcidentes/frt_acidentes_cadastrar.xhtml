<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    template="/template_frt/template.xhtml">


    <ui:define name="head">

        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            } 

            h5 {
                font-size: 15px;
                font-weight: 300;
                padding: 0px;
                margin: 0px
            }
        </style>

    </ui:define>


    <ui:define name="content">

        <br/>
        <br/>

        <h5>Módulos -> Frotas -> Acidentes -> Cadastrar Acidentes</h5>


        <br/>
        <br/>

        <p:messages id="messages"  showSummary="false"  closable="true" showDetail="true"  autoUpdate="true"/>

        <p:toolbar style="margin-top: 20px">

            <p:toolbarGroup>

                <p:commandButton icon="ui-icon-check" value="Salvar"/>

            </p:toolbarGroup>

            <p:toolbarGroup align="right">


                <p:separator/>

                <p:button icon="ui-icon-list" value="Voltar" outcome="/modulos/frtVisao/frt_home.xhtml" />

            </p:toolbarGroup>

        </p:toolbar>

        <br/>
        <br/>
        <br/>


        <p:tabView style="height: auto" >

            <p:tab title="" >



                <p:fieldset legend="Selecione o Transporte">

                </p:fieldset>    

                <p:tab title="Dados do Acidente" >

                    <p:fieldset legend="Dados do Acidente">

                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">


                            <p:fieldset legend="Descrição" style="color: black">

                                <label>  Descrição </label><br /><br /><br />
                                <p:inputTextarea styleClass="desc" style="width: 820px; height: 1500px"/>


                            </p:fieldset>  

                        </p:panelGrid>  


                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">

                            <p:outputLabel value="Data do acidente"/> 
                            <p:calendar id="button_2" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>


                            <p:outputLabel value="Tipo de Acidente"/> 
                            <p:selectOneMenu id="id_cidente" required="true"  value="#{transporteAcidentesCadastrarBean.frtTransporteTipoAcidente}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_manutencao"
                                               value="#{transporteTipoAcidenteCadastrarBean.listaTipoAcidente()}"
                                               itemLabel="#{tipo_manutencao.descricao}"
                                               itemValue="#{tipo_manutencao.pkTipoAcidente}">
                                </f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Qtd Vitimas Mortais"/>                               
                            <p:inputText  id="qtdmortais" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                            <p:outputLabel value="Qtd Vitimas Feridas"/>                               
                            <p:inputText  id="qtdferidas" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>


                            <p:outputLabel value="Tipo de Iluminação"/> 
                            <p:selectOneMenu id="id_iluminacao" required="true"  value="#{transporteAcidentesCadastrarBean.frtTransporteTipoIluminacao}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_manutencao"
                                               value="#{transporteTipoIluminacaoCadastrarBean.listaTipoInfracao()}"
                                               itemLabel="#{tipo_manutencao.descricao}"
                                               itemValue="#{tipo_manutencao.pkTipoIluminacao}">
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Tipo de Pavimento"/> 
                            <p:selectOneMenu id="id_pavimento" required="true"  value="#{transporteAcidentesCadastrarBean.frtTransporteTipoPavimento}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_manutencao"
                                               value="#{transporteTipoPavimentoCadastrarBean.listaTipoPavimento()}"
                                               itemLabel="#{tipo_manutencao.descricao}"
                                               itemValue="#{tipo_manutencao.pkTipoPavimento}">
                                </f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Condição da via"/>                               
                            <p:inputText  id="qtdferidas" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>


                        </p:panelGrid>

                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel value="Data do Cadastro" />
                            <p:inputText value="#{transporteAcidentesCadastrarBean.dataSystem()}" readonly="true">
                                <f:convertDateTime locale="pt" timeZone="GMT+1" pattern="dd/MM/yyyy "/> 
                            </p:inputText>
                        </p:panelGrid>

                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">


                            <p:fieldset legend="Observação" style="color: black">

                                <label>  Observação </label><br /><br /><br />
                                <p:inputTextarea styleClass="desc" style="width: 820px; height: 1900px"/>


                            </p:fieldset>  

                        </p:panelGrid> 

                    </p:fieldset>  

                </p:tab>

            </p:tab>





        </p:tabView>


    </ui:define>   


</ui:composition>
