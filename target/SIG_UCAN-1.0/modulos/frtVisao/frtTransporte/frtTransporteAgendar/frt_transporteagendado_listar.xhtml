<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/template_frt/template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="head">

        <style type="text/css">
            

            h5 {
                font-size: 15px;
                font-weight: 300;
                padding: 0px;
                margin: 0px
            }

           
        </style>

    </ui:define>

    <ui:define name="content">

        <br/>
        <br/>

        <h5>MÃ³dulos -> Frotas -> Transporte -> Lista dos Transportes Agendados</h5>

        <br/>
   
                    <p:messages id="messages"  showSummary="true"  closable="true" showDetail="true"  />

                    <p:toolbar >
                        
                        <p:toolbarGroup  style="margin-top: 20px">  
                            
                            <p:button icon="ui-icon-check" value="AGENDAR TRANSPORTE" outcome="/modulos/frtVisao/frtTransporte/frtTransporteAgendar/frt_transporteagendar_cadastrar.xhtml"/> 
                            
                        </p:toolbarGroup>

                        <p:toolbarGroup  align="right">   
                            
                            <p:button icon="ui-icon-arrow-back" value="VOLTAR" outcome="/modulos/frtVisao/frtTransporte/frtTransporteAgendar/frt_agendar.xhtml"/>  
                            
                        </p:toolbarGroup>

                    </p:toolbar> 

                    <br/>
                    <br/>
                    <br/>


                    <p:tab title="Lista dos Transportes Agendados">

                        <p:dataTable id="tabelaE" widgetVar="tabelaPesquisa" var="agendado" emptyMessage="Nenhum Transporte Agendado Encontrado !!!"  value="#{transporteAgendadosListarBean.listarFrtTransporteAgendar}" 
                                     paginatorAlwaysVisible="false" reflow="true" 
                                     selection=""  paginator="true" rows="5" paginatorPosition="bottom" style="text-align: center"

                                     editable="true" editMode="cell" 
                                     > 

                            <f:facet name="header">

                                <p:inputText   id="globalFilter" placeholder="Pesquisar qualquer campo"
                                               onkeyup="PF('tabelaPesquisa').filter()" 
                                               style="width:400px; background-color: #ffffff; color: #000000" />
                            </f:facet>

                            <p:column headerText="Transporte" sortBy="#{agendado.fkTransporte.fkModelo.fkMarca.descricao}" filterBy="#{agendado.fkTransporte.fkModelo.fkMarca.descricao}" filterMatchMode="contains">

                                <h:outputText value="#{agendado.fkTransporte.fkModelo.fkMarca.descricao}"/>

                            </p:column>
                            
                            <p:column headerText="Modelo" sortBy="#{agendado.fkTransporte.fkModelo.descricao}" filterBy="#{agendado.fkTransporte.fkModelo.descricao}" filterMatchMode="contains">

                                <h:outputText value="#{agendado.fkTransporte.fkModelo.descricao}"/>

                            </p:column>
                            
                                           
                            <p:column headerText="Matricula" sortBy="#{agendado.fkTransporte.matricula}" filterBy="#{agendado.fkTransporte.matricula}" filterMatchMode="contains">

                                <h:outputText value="#{agendado.fkTransporte.matricula}"/>

                            </p:column>

                            <p:column headerText="Tipo de Agendamento" sortBy="#{agendado.fkTipoAgendamento.descricao}" filterBy="#{agendado.fkTipoAgendamento.descricao}" filterMatchMode="contains">

                                <h:outputText value="#{agendado.fkTipoAgendamento.descricao}"/>

                            </p:column>

                            <p:column headerText="Data" sortBy="#{agendado.data}" filterBy="#{agendado.data}" filterMatchMode="contains">

                                <h:outputText value="#{agendado.data}"/>

                            </p:column>

                            <p:column headerText="Hora" sortBy="#{agendado.hora}" filterBy="#{agendado.hora}" filterMatchMode="contains">

                                <h:outputText value="#{agendado.hora}"/>

                            </p:column>

                            <p:column style="width: 200px; margin-top: 100px" headerText="Eliminar " sortBy="">

                               
                                <p:button style="margin-left: 15px" icon="ui-icon-delete" /> 

                            </p:column>

                        </p:dataTable>

                    </p:tab>


    </ui:define>

</ui:composition>
