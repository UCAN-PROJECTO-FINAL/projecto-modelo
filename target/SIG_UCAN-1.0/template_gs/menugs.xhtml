<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <style type="text/css">

        #leghtMenu{
            width: 280px;
        }
    </style>
    <h:form id="form_geral" enctype="multipart/form-data" >
        <div id="top">
            <ui:insert name="top">
                <p:menubar >
                    <p:menuitem  
                        icon="fa fa-home" id="home" value="Home" 
                        outcome="/home?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(501)}"
                        />
                    <p:menuitem  
                        icon="fa fa-pie-chart" id="idmenuDashboard" value="Dashboard" 
                        outcome="/modulos/gsVisao/gs_home?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(501)}"
                        />
                    <p:submenu 
                        icon="fa fa-cogs" label="Gestão" 
                        rendered="#{segLoginBean.renderedMenuById(1000)}"
                        >
                        <p:menuitem 
                            icon="fa fa-cog" id="idmenuInstacoes" value="Instações" 
                            outcome="/modulos/gsVisao/gs_instalacao_cadastrar?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(1027)}"
                            />
                        <p:menuitem 
                            icon="fa fa-cog" id="idmenuSoftwares" value="Softwares" 
                            outcome="/modulos/gsVisao/gs_softwere_cadastrar?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(1027)}"
                            />
                        <p:menuitem 
                            icon="fa fa-cog" id="idmenuLicencas" value="Licenças" 
                            outcome="/modulos/gsVisao/gs_licenca_cadastrar?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(1027)}"
                            />
                        <p:menuitem 
                            icon="fa fa-cog" id="idmenuEquipamentos" value="Equipamentos" 
                            outcome="/modulos/gsVisao/gs_equipamento_cadastrar?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(1027)}"
                            />
                        <p:menuitem 
                            icon="fa fa-cog" id="idmenuFornecedores" value="Fornecedores" 
                            outcome="/modulos/gsVisao/gs_fornecedor_cadastrar?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(1027)}"
                            />
                    </p:submenu>
                    <p:submenu 
                        icon="fa fa-exclamation-circle" label="Alertas"
                        rendered="#{segLoginBean.renderedMenuById(1003)}"
                        >
                        <p:menuitem 
                            icon="fa fa-exclamation-triangle " id="idTipoSolicitacao" value="Gerir Alerta" 
                            outcome="/modulos/gsVisao/gs_home?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(1027)}"/>
                    </p:submenu>
                    <p:submenu icon="fa fa-folder-open" label="Tabelas">
                        <p:menuitem icon="fa fa-file" value="Carregar Tabela Gerais" outcome="/modulos/estruturaVisao/grl_tabelas_determinadas_carregar?faces-redirect=true"/>
                        <p:menuitem icon="fa fa-file" value="Marcas"  outcome="/modulos/gsVisao/gs_marcas?faces-redirect=true"/>
                        <p:menuitem icon="fa fa-file" value="Tipos de Liçencas"  outcome="/modulos/gsVisao/gs_tipos_licenca_listar?faces-redirect=true"/>
                        <p:menuitem icon="fa fa-file" value="Categoria de Softwares"  outcome="/modulos/gsVisao/gs_marcas?faces-redirect=true"/>
                    </p:submenu>
                    <p:submenu icon="fa fa-user-circle"
                               label="#{segLoginBean.sessaoActual.nomeUtilizador}"
                               >
                        <p:menuitem
                            id="idUsuario"
                            value="#{segLoginBean.sessaoActual.fkSegPerfil.descricao}">  
                        </p:menuitem>
                        <p:menuitem

                            id="idSair" value="Sair" immediate="true"
                            action="#{segLoginBean.terminarSessao()}">

                        </p:menuitem>
                    </p:submenu>
                </p:menubar>
            </ui:insert>
        </div>
    </h:form>
</ui:composition>
