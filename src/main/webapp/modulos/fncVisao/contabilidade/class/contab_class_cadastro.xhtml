<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">

        <h4>Gestão de Contabilidade e Finanças  -> Categoria </h4>
       
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Nova Categoria</h1>
                        

                        <!-- início do formulário para Cadastrar a Classe -->
                        <p:tabView >
                            <p:tab title="Categoria" >
                                <p:panelGrid columns="2" layout="grid" style="margin-bottom:20px;" 
                                             styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup >
                                        <label style="font-size: 118%">Descrição</label><br/>
                                        <p:inputText  value="#{classBean.classe.descricaoClass}" 
                                                      required="true" title="Campo para digitar a categoria." 
                                                      requiredMessage="A Classe deve ser informada." />
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>
                        <br/>
                        <p:panelGrid columns="3"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Guardar" action="#{classBean.gravar()}"  update="form_geral" styleClass="aqua-button" icon="fa fa-save"/>
                        </p:panelGrid>
                        <br />
                        <br />
                        <p:dataTable id="tabela" var="class" value="#{classBean.listClass}" paginatorAlwaysVisible="false"
                                     paginator="true" sortBy="#{class.pkClass}" paginatorPosition="bottom" rows="5" emptyMessage="Não há registros!">
                            <f:facet name="header">
                                <label>Visualização dos Registros - Categorias</label> 
                            </f:facet>
                            <p:column headerText="Descrição"  filterBy="#{class.descricaoClass}" >
                                <h:outputText value="#{class.pkClass} - #{class.descricaoClass}" />
                            </p:column>
                            <p:column headerText="Data de Registro" style="text-align:center">
                                <h:outputText value="#{class.dataRegistroClass}"> 
                                    <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="GMT+1"/>
                                </h:outputText>
                            </p:column>
                            

                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"  />
                                <p:commandButton id="editButton"   icon="ui-icon-pencil"  />
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  />
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>


            </div>
           
    </ui:define>

</ui:composition>
