<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">

       
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">




                        <!-- início do formulário para Cadastrar  -->



                        <p:dataTable id="tabela" var="movimento" value="#{balanceteRazaoBean.collections()}" paginatorAlwaysVisible="false"
                                     paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Não há registros!">

                            <f:facet name="header">
                                <label style="font-size:140% ">Balancete do Razão</label> 
                            </f:facet>

                            <p:column headerText="Conta" >
                                <h:outputText value=" #{movimento.numero}- #{movimento.rubrica}" />
                            </p:column>

                            <p:column headerText="Débito"   style="text-align:center; width:140px;">
                                <h:outputText value="#{movimento.debito}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Crédito"   style="text-align:center; width:140px;">
                                <h:outputText value="#{movimento.credito}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Saldo Devedor"   style="text-align:center; width:140px;">
                                <h:outputText value="#{movimento.saldoDevedor}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Saldo Credor"   style="text-align:center; width:140px;">
                                <h:outputText value="#{movimento.saldoCredor}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>

                       </p:dataTable>
                        
                        <p:dataTable id="tabela2" style="margin-top:-0.5%;"  var="total" value="#{balanceteRazaoBean.listTotais}" paginatorAlwaysVisible="false"
                                      emptyMessage="">

                           

                            <p:column headerText="Totais" >
                                <h:outputText value=" #{total.totais}" />
                            </p:column>

                            <p:column headerText="Débito"   style="text-align:center; font-weight: bold; width:140px;">
                                <h:outputText value="#{total.totalDebito}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Crédito"   style="text-align:center; font-weight: bold; width:140px;">
                                <h:outputText value="#{total.totalCredito}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Saldo Devedor"   style="text-align:center; font-weight: bold; width:140px;">
                                <h:outputText value="#{total.totalSaldoDevedor}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Saldo Credor"   style="text-align:center; font-weight: bold; width:140px;">
                                <h:outputText value="#{total.totalSaldoCredor}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>





                        </p:dataTable>



                         <br/>
                    <p:panelGrid columns="3"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2" ajax="false">
                            <p:dataExporter type="xls"  target="tabela" fileName="Balancete_Razao_#{dataUtilsBean.dataAgora()}" />
                        </p:commandButton>
                        <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2" ajax="false">
                            <p:dataExporter type="pdf"  target="tabela" fileName="Balancete_Razao_#{dataUtilsBean.dataAgora()}" />
                        </p:commandButton>
                        <p:commandButton value="CSV" styleClass="p-mr-2 p-mb-2" ajax="false">
                            <p:dataExporter type="csv"  target="tabela" fileName="Balancete_Razao_#{dataUtilsBean.dataAgora()}" />
                        </p:commandButton>
                    </p:panelGrid>











                    </div>
                </div>


            </div>
           
    </ui:define>

</ui:composition>
