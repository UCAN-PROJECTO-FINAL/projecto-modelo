<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>

    </ui:define>

    <ui:define name="title">Data</ui:define>

    <ui:define name="content">
        
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left Side -->
                    <div class="card card-w-title" style="width: 202%;">
                        <h1 style="margin-left:2%">Histórico do Exercício Econômico</h1>
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            <h:panelGroup  >
                                <h:panelGroup>
                                    <label>Data do Histórico</label><br/>
                                    <p:calendar id="dt_nac" showOn="both"  locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy"
                                                navigator="true" required="true" maxdate="now()" 
                                                value="#{anoEconomicoBean.data}" requiredMessage="Deve selecionar a data da pesquisa"/>
                                    <p:tooltip for="dt_nac" value="Campo para selecionar a data da pesquisa" trackMouse="true" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:commandButton action="#{anoEconomicoBean.abrirDialogHistorico()}" value="Pesquisar"  icon="ui-icon-search" styleClass="flat"/>
                                </h:panelGroup>

                            </h:panelGroup>

                            <h:panelGroup>

                            </h:panelGroup>
                            <h:panelGroup>

                            </h:panelGroup>
                            <h:panelGroup>

                            </h:panelGroup>


                        </p:panelGrid>

                        





                       
                    </div>



                </div>


            </div>
        
    </ui:define>

</ui:composition>
