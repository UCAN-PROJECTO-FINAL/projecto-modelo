<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            }
        </style>
    </ui:define>


    <ui:define name="content">

        
        <h4>Gestão de Contabilidade e Finanças  -> Contabilidade -> Ano Economico </h4>
       
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1 style="font-size:25px">Novo Exercício Econômico</h1>
                        
                        
                        <p:tabView>

                            <p:tab title="..">
                                <p:panelGrid columns="3" layout="grid" style="margin-bottom:20px;" styleClass="ui-panelgrid-blank form-group">


                                    <h:panelGroup >
                                        <label style="font-size: 118%">Exercício Econômico</label> <br/>
                                        <p:inputText  value="#{anoEconomicoBean.anoEconomicoEntidade.anoEconomico}" title="Campo para digitar o exercício econômico." 
                                                      required="true" label="Ano Econômico" disabled="#{anoEconomicoBean.validarAno()}" 
                                                      requiredMessage="O Ano Econômico deve ser informado!" style="width: 360px" />

                                    </h:panelGroup>


                                    <h:panelGroup >
                                        <label style="font-size:118%">Valor Anual(AKZ)</label>
                                        <p:inputNumber  value="#{anoEconomicoBean.anoEconomicoEntidade.valorAnual}" title="Campo para digitar o valor anual."  
                                                        required="true" disabled="#{anoEconomicoBean.validarAno()}"
                                                        requiredMessage="O Valor Anual precisa ser informado." style="width: 360px"/>

                                    </h:panelGroup>

                                    <h:panelGroup>

                                    </h:panelGroup>


                                </p:panelGrid>

                            </p:tab>
                        </p:tabView>



                        <br/>
                        <p:panelGrid columns="3"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Guardar" action="#{anoEconomicoBean.gravar()}" disabled="#{anoEconomicoBean.validarAno()}" update="form_geral" styleClass="aqua-button" icon="fa fa-save"/>
                        </p:panelGrid>
                        <br/>
                        <br/>
                        <p:dataTable  id="tabela" var="year" value="#{anoEconomicoBean.listAnoEconomico}" paginatorAlwaysVisible="false"
                                     paginator="true"  paginatorPosition="bottom" rows="5" emptyMessage="Não há registros!">
                            <f:facet name="header">
                                <label >Visualização dos Registros - Exercício Econômico</label> 
                            </f:facet>


                            <p:column headerText="Exercício" style="text-align:center; width:120px;" filterBy="#{year.anoEconomico}" >
                                <h:outputText value="#{year.anoEconomico}" />
                            </p:column>


                            <p:column headerText="Valor Anual"   style="text-align:center; width:125px;">
                                <h:outputText value="#{year.valorAnual}"> 
                                    <f:convertNumber type="currency" locale="pt-PT" currencySymbol="AOA" />
                                </h:outputText>
                            </p:column>
                            
                            

                            <p:column headerText="Data de Registro" style="text-align:center; width:120px;">
                                <h:outputText value="#{year.dataAnoEconomico}"> 

                                    <f:convertDateTime pattern="dd-MM-yyyy hh:mm" timeZone="GMT+1"/>

                                </h:outputText>
                            </p:column>
                            
                            
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"  />
                            <p:commandButton id="editButton"   icon="ui-icon-pencil"  />
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  />
                        </f:facet>

                        </p:dataTable>
                        <!-- Fim da tabela para vizualização os registros -->


                    </div>
                </div>


            </div>
           
    </ui:define>

</ui:composition>
