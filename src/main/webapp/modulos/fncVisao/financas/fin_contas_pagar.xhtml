    <ui:define name="content">

        <h4>Gestão de Contabilidade e Finanças  -> Contas Pagar </h4>
        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="card">
                    <h1>Contas Pagar</h1>
                   
                        

                        <p:tabView>

                            <p:tab title="Contas Pagar - Cadastro">

                                <p:panelGrid columns="1" layout="grid" style="border:0px; background:none;" styleClass="ui-panelgrid-blank">

                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Descricao" for="descricao"/>
                                            <p:inputText id="descricao" value="#{finContasPagarBean.contasPagarEntidade.descricao}"
                                                         required="true" requiredMessage="Informe a Descrição" />
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Valor Pago" for="valor"/>
                                            <p:inputNumber id="valor" value="#{finContasPagarBean.contasPagarEntidade.valor}"
                                                           required="true" requiredMessage="Informe o Valor"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Data Emissão :"/>
                                            <p:calendar value="#{finContasPagarBean.contasPagarEntidade.dataEmissao}"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Data Vencimento :"/>
                                            <p:calendar value="#{finContasPagarBean.contasPagarEntidade.dataVencimento}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Data Pagamento :"/>
                                            <p:calendar value="#{finContasPagarBean.dataCadastro}" readonly="true"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Multas :"/>
                                            <p:inputNumber value="#{finContasPagarBean.contasPagarEntidade.valorMulta}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Imposto :"/>
                                            <p:inputNumber value="#{finContasPagarBean.contasPagarEntidade.valorImposto}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Conta/Cartão *" for="cont"/>
                                            <p:selectOneMenu id="cont" value="#{finContasPagarBean.pkConta}" effect="fold" 
                                                             rendered="true" requiredMessage="Informe a conta ou cartão">
                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                <f:selectItems  var="conta" value="#{finContasPagarBean.listaFinConta}" itemLabel="#{conta.nome} - #{conta.numeroConta}" itemValue="#{conta.pkConta}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Categoria" for="categ"/>
                                            <p:selectOneMenu id="categ" effect="fold"  value="#{finContasPagarBean.pkCategoria}"
                                                             required="true" requiredMessage="Informe a categoria">
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="categoria" value="#{finSubCategoriaBean.listaCategoria}" itemLabel="#{categoria.descricao}" itemValue="#{categoria.pkCategoria}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Fornecedor" for="forn"/>
                                            <p:selectOneMenu id="forn" value="#{finContasPagarBean.pkFornecedor}" effect="fold" 
                                                             required="true" requiredMessage="Informe o fornecedor">
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="fornecedor" value="#{finContasPagarBean.listaFornecedores}" itemLabel="#{fornecedor.nome}" itemValue="#{fornecedor.pkEntidade}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Observação :"/>
                                            <p:inputTextarea value="#{finContasPagarBean.contasPagarEntidade.observacao}"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Centro de Custo :"/>
                                            <p:selectOneMenu id="cc"  value="#{finContasPagarBean.pkEstrutura}" effect="fold" >
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="centroc" value="#{finContasPagarBean.listaEstrutura}" itemLabel="#{centroc.designacao}" itemValue="#{centroc.pkEstruturaFisica}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                       
                                    </p:panelGrid>
                                </p:panelGrid>

                            </p:tab> 
                        </p:tabView>
                        <br/>
                        <p:panelGrid columns="1"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Guardar"  actionListener="#{finContasPagarBean.salvar()}" update="form_geral" icon="fa fa-save"/>
                        </p:panelGrid>



                    


                </div>
            </div>
        </div>

    </ui:define>
