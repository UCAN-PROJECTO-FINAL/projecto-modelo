<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">

    <ui:define name="content">

        <h4>Gestão de Contabilidade e Finanças  -> Contas Receber </h4>
        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="card">
                    <h1>Contas Receber</h1>
                   
                        
                        <p:tabView>

                            <p:tab title="Contas Receber - Cadastro">

                                <p:panelGrid columns="1" layout="grid" style="border:0px; background:none;" styleClass="ui-panelgrid-blank">

                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Descricao" for="descricao"/>
                                            <p:inputText id="descricao" value="#{finContasReceberBean.contasReceberEntidade.descricao}" required="true" requiredMessage="Informe a Descrição"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Valor" for="valor"/>
                                            <p:inputNumber id="valor" value="#{finContasReceberBean.contasReceberEntidade.valor}" symbol="AKZ" symbolPosition="s"
                                                           required="true" requiredMessage="Informe o Valor"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Emissão :"/>
                                            <p:calendar value="#{finContasReceberBean.contasReceberEntidade.dataEmissao}"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Vencimento :"/>
                                            <p:calendar value="#{finContasReceberBean.contasReceberEntidade.dataVencimento}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Pagamento :"/>
                                            <p:calendar value="#{finContasReceberBean.contasReceberEntidade.dataPagamento}"/>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Desconto :"/>
                                            <p:inputNumber value="#{finContasReceberBean.contasReceberEntidade.desconto}"
                                                           emptyValue="0" maxValue="100" minValue="0" />
                                        </p:panelGrid>

                                        
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Conta/Cartão" for="conta"/>
                                            <p:selectOneMenu id="conta" value="#{finContasReceberBean.pkConta}" effect="fold" 
                                                             required="true" requiredMessage="Informe a conta ou cartão">
                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                <f:selectItems  var="conta" value="#{finContasReceberBean.listaFinConta}" itemLabel="#{conta.nome} - #{conta.numeroConta}" itemValue="#{conta.pkConta}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Categoria *" for="categori"/>
                                            <p:selectOneMenu id="categori" effect="fold"  value="#{finContasReceberBean.pkCategoria}"
                                                             rendered="true" requiredMessage="Informe a categoria">
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="categoria" value="#{finSubCategoriaBean.listaCategoria}" itemLabel="#{categoria.descricao}" itemValue="#{categoria.pkCategoria}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Observação :"/>
                                            <p:inputTextarea value="#{finContasReceberBean.contasReceberEntidade.observacao}"/>
                                        </p:panelGrid>

                                    </p:panelGrid>
                                </p:panelGrid>
                                <p:fieldset legend="..." toggleable="true" toggleSpeed="500">
                                    <p:panelGrid columns="1" layout="grid" style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                            <p:panelGrid columns="1" layout="grid">
                                                <p:outputLabel value="Centro de Custo :"/>
                                                <p:selectOneMenu id="cc"  value="#{finContasReceberBean.pkEstrutura}" effect="fold" >
                                                    <f:selectItem itemLabel="Select One" itemValue=""/>
                                                    <f:selectItems var="centroc" value="#{finContasReceberBean.listaEstrutura}" itemLabel="#{centroc.designacao}" itemValue="#{centroc.pkEstruturaFisica}"/>
                                                </p:selectOneMenu>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Cliente :"/>
                                            <p:selectOneMenu id="forn" value="#{finContasReceberBean.pkCliente}" effect="fold" >
                                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                                <f:selectItems var="cliente" value="#{finContasReceberBean.listaClientes}" itemLabel="#{cliente.nome}" itemValue="#{cliente.pkEntidade}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                            
                                            
                                        </p:panelGrid>
                                        

                                    </p:panelGrid>
                                </p:fieldset>
                            </p:tab> 
                        </p:tabView>
                        <br/>
                        <p:panelGrid columns="1"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Guardar" actionListener="#{finContasReceberBean.salvar()}"  update="form_geral" icon="fa fa-save"/>
                        </p:panelGrid>



                    


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
