<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">

    <ui:define name="content">

            <p:poll interval="1"   update="pdatatable"  />
            <p:panel header="Lista de Documentos" id="pdatatable">
                <p:dataTable id="datalist" value="#{finCadastroDocumentoBean.listFinDocumento}" var="item"
                             selectionMode="single" 
                             paginator="true"
                             rowKey="#{item.pkDocumento}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="Sem Registos"
                             >
                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:column headerText="Entidade">
                        <h:outputText value="#{item.fkEntidade.nome}"/>
                    </p:column>
                    <p:column headerText="Tipo Documento">
                        <h:outputText value="#{item.fkTipoDoc.descricao}"/>
                    </p:column>
                    <p:column headerText="NÂº Documento">
                        <h:outputText value="#{item.numDoc}"/>
                    </p:column>
                    <p:column headerText="Data Documento">
                        <h:outputText value="#{item.dataDoc}"/>
                    </p:column>
                    <p:column headerText="Valor Doc">
                        <h:outputText value="#{item.valorDocumento}"/>
                    </p:column>
                    <p:column headerText="Data Registo">
                        <h:outputText value="#{item.dataRegisto}"/>
                    </p:column>
                    <p:column headerText="Utilizador">
                        <h:outputText value="#{item.fkUtilizador.fkSegPessoa.nome}"/>
                    </p:column>
                  
                </p:dataTable>
            </p:panel>
          


    </ui:define>

</ui:composition>
