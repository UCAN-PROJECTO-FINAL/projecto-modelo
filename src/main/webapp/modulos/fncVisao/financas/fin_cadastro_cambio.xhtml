<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">

    <ui:define name="content">

        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="card">
                    <h1>Câmbio</h1>
                   
                            <p:tab title="Câmbio">

                                <p:panelGrid columns="1" layout="grid" style="border:0px; background:none;" styleClass="ui-panelgrid-blank">

                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Moeda" for="moed"/>
                                            <p:selectOneMenu id="moed" value="#{finCambioBean.pkMoeda}" effect="fold" editable="true"
                                                             required="true" requiredMessage="Informe a Moeda">
                                                <f:selectItems var="moeda" value="#{finMoedaBean.moedaCache.listaFinMoedas}" itemLabel="#{moeda.abreviatura}" itemValue="#{moeda.pkMoeda}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Valor Compra" for="vcompra"/>
                                            <p:inputNumber id="vcompra" value="#{finCambioBean.cambioEntidade.valorCompra}"
                                                         required="true" requiredMessage="Informe o valor compra"
                                                          />
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Valor Venda" for="vvenda"/>
                                            <p:inputNumber id="vvenda" value="#{finCambioBean.cambioEntidade.valorVenda}"
                                                         required="true" requiredMessage="Informe o valor venda"/>
                                        </p:panelGrid>
                                        
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Referencia" for="referen"/>
                                            <p:inputNumber id="referen" value="#{finCambioBean.cambioEntidade.referencia}"
                                                         required="true" requiredMessage="Informe a Referencia"/>
                                        </p:panelGrid>
                                        
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:outputLabel value="Data Registo" for="data"/>
                                            <p:calendar value="#{finCambioBean.dataCadastro}" id="data" disabled="true"/>
                                        </p:panelGrid>
                                        
                                        
                                    </p:panelGrid>
                                </p:panelGrid>

                            </p:tab> 
                        </p:tabView>
                        <br/>
                        <p:panelGrid columns="1"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Guardar" update="form_geral" 
                                             icon="fa fa-save" actionListener="#{finCambioBean.salvar()}"
                                             />
                        </p:panelGrid>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
