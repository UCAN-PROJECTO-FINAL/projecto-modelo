<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_fnc/template.xhtml">

    <ui:define name="content">

        <h4>Gestão de Contabilidade e Finanças  -> Documento </h4>
        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="card">
                    <h1>Cadastro Documento</h1>

                    <p:tabView>

                        <p:tab title="Documento - Cadastro">

                            <p:panelGrid columns="1" layout="grid" style="border:0px; background:none;" styleClass="ui-panelgrid-blank">

                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:panelGrid columns="1" layout="grid">
                                        <p:outputLabel 
                                            value="Tipo Documento "
                                            for="tpDoc"
                                            />
                                        <p:selectOneMenu 
                                            id="tpDoc" 
                                            value="#{finCadastroDocumentoBean.fkTipoDoc}"
                                            filter="true"
                                            filterMatchMode="contains"
                                            style=" width:300px ">
                                            <f:selectItem 
                                                itemLabel="Seleciona Tipo Documento"  
                                                noSelectionOption="true"/>
                                            <f:selectItems 
                                                value="#{finCadastroDocumentoBean.listGdTipoDocumento}" 
                                                var="tpdoc" 
                                                itemLabel="#{tpdoc.descricao}" 
                                                itemValue="#{tpdoc.pkTipoDocumento}" />

                                        </p:selectOneMenu>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid">
                                        <p:outputLabel value="Nº Documento"/>
                                        <p:inputText
                                            value="#{finCadastroDocumentoBean.finDocumento.numDoc}"
                                            required="true" requiredMessage="Informe o Nº Documento"
                                            />
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid">
                                        <p:outputLabel value="Data Documento"
                                                       for="datDoc"
                                                       />
                                        <p:calendar id="datDoc"
                                                    value="#{finCadastroDocumentoBean.finDocumento.dataDoc}"
                                                    required="true" requiredMessage="Informe a data Documento"
                                                    />
                                    </p:panelGrid>

                                </p:panelGrid>

                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:panelGrid columns="1" layout="grid">
                                        <p:outputLabel 
                                            value="Entidade"
                                            for="entidade"
                                            />
                                        <p:selectOneMenu 
                                            id="entidade" 
                                            value="#{finCadastroDocumentoBean.fkEntidade}"
                                            filter="true"
                                            filterMatchMode="contains"
                                            style=" width:300px "
                                            >
                                            <f:selectItem 
                                                itemLabel="Seleciona Entidade"  
                                                noSelectionOption="true"
                                                />
                                            <f:selectItems 
                                                value="#{finCadastroDocumentoBean.grlEntidadeCache.listaGrlEntidades}" 
                                                var="entida" 
                                                itemLabel="#{entida.nome}" 
                                                itemValue="#{entida.pkEntidade}" />

                                        </p:selectOneMenu>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid">
                                        <p:outputLabel value="Descrição Documento"
                                                       for="desDoc"
                                                       />
                                        <p:inputTextarea id="desDoc"
                                                         value="#{finCadastroDocumentoBean.finDocumento.descricaoDocumento}"
                                                         />
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid">
                                        <p:outputLabel value="Valor Documento"
                                                       for="valorDocumento"
                                                       />
                                        <p:inputNumber id="valorDocumento"
                                                       value="#{finCadastroDocumentoBean.finDocumento.valorDocumento}"
                                                       required="true" requiredMessage="Informe o Valor Documento"
                                                       />
                                    </p:panelGrid>
                                </p:panelGrid>
                            </p:panelGrid>
                            <br/>
                            <p:fieldset legend="Carregar Documento">
                                <p:outputLabel for="fileUplCandidaturas" value="Selecione o Ficheiro (.pdf)" />
                                <p:fileUpload  
                                    id="fileUplCandidaturas" cancelLabel="Cancelar" label="Selecionar" uploadLabel="Carregar" 
                                    fileUploadListener="#{finCadastroDocumentoBean.carrregarFicheiro}" 
                                    skinSimple="true" sizeLimit="10485760" allowTypes="/(\.|\/)(pdf)$/" 
                                    fileLimitMessage="Só é possivel carregar um ficheiro de cada vez ..." 
                                    invalidFileMessage="O Tipo de ficheiro é Inválida, deve ser: pdf ..." 
                                    invalidSizeMessage="O tamanha do ficheiro excede o limite máximo (10 MB) ..." 
                                    messageTemplate="Ficheiro: {name} | Tamanho: {size}" style="width: 100%;" 
                                    value="#{finCadastroDocumentoBean.uploadedFile}"
                                    />

                            </p:fieldset>
                        </p:tab> 
                    </p:tabView>
                    <br/>
                    <p:panelGrid columns="1"  style="border:0px; background:none;" styleClass="ui-panelgrid-blank">
                        <p:commandButton value="Guardar" update="form_geral" icon="fa fa-save" actionListener="#{finCadastroDocumentoBean.salvar()}"/>
                    </p:panelGrid>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
