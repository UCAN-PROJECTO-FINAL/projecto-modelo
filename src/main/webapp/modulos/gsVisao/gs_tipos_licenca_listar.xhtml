<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_gs/template.xhtml">

    <ui:define name="title">Softwares</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="form1">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1 style="font-size:25px; 
                            font-weight:bold">Universidade Católica de Angola | Tipos de Licenças</h1>
                        <p:separator style="border: 1px solid #c7c7cc; margin-top: -6px;" />
                        <f:view>

                            <p:commandButton action="#{ptMarcaExcelBean.carregar()}" icon="fa fa-update" value="Carregar"/>


                            <h:panelGrid>

                                <h3 style="font-size:25px; 
                                    font-weight:bold">Tipos de Liçencas</h3>
                                    <p:dataTable value="#{gsTipoBean.listarTodos()}" var="item" style="margin: 2em;" rowKey="#{item.pkGsTipo}">
                                    <p:column headerText="#">    
                                        <h:outputText value="#{item.pkGsTipo}"/>
                                    </p:column>
                                    <p:column headerText="Descrição">
                                        <h:outputText value="#{item.descricao}"/>
                                    </p:column>


                                </p:dataTable>
                            </h:panelGrid>

                            <h:panelGrid>
                            </h:panelGrid>
                        </f:view>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
