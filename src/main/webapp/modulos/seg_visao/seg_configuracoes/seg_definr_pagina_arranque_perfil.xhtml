<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form 
        id="DefinirPagArranquePerfil"
        >

        <p:fieldset>
            <br/>
            <p>
                <center>
                    <strong> Definir pagina corrente como a pagina de arranque de perfil</strong>
                </center>
                <br/>
            </p>
            <h:panelGroup 
                >
                <br/>
                <center>
                    <h:panelGrid 
                        columns="2"
                        style="font-size: 15px; margin-left: 15px; margin-bottom: 15px"
                        >
                        <p:outputLabel 
                            value="Seleciona o Perfil:"
                            style=" margin-right: 15px"
                            />
                        <h:selectOneMenu 
                            style="width: 100%; text-align: center" 
                            value="#{segPaginaArranqueBean.pkPerfil}"
                            >
                            <f:selectItem 
                                itemLabel="#{segPreferenciasDoUsuarioBean.configuracoes.fkPerfil.descricao}"
                                itemValue="#{segPreferenciasDoUsuarioBean.configuracoes.fkPerfil.pkIdPerfil}"
                                />
                            <f:selectItems 
                                value="#{segPerfilBean.listaPerfil}" 
                                var="perfil"
                                itemLabel="#{perfil.descricao}"
                                itemValue="#{perfil.pkSegPerfil}"
                                />
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid 
                        columns="2"
                        style="font-size: 15px; margin-bottom: 15px"
                        >
                        <p:commandButton 
                            style="width: 140px; height: 30px; margin-right: 15px"
                            icon="ui-icon-check" 
                            value="Definir"
                            actionListener="#{segPaginaArranqueBean.associarPaginaArranquePerfil(segPaginaArranqueBean.pkPerfil)}"
                            onclick="PF('dialogPaginaArranque').hide()"
                            onstart="PF('w_dlgLoading').show();" 
                            oncomplete="PF('w_dlgLoading').hide();"
                            />
                        <p:commandButton 
                            style="width: 140px; height: 30px "
                            icon="ui-icon-cancel" 
                            value="Cancelar"
                            onclick="PF('dialogPaginaArranque').hide()"
                            />
                    </h:panelGrid>
                </center>
            </h:panelGroup>  
        </p:fieldset>
    </h:form>
</html>
