<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/template_seg/template.xhtml">

            <ui:define name="content">


                <p:panelGrid 
                    id="pg_tempo_maximo_inactividade"
                    columns="2"
                    >

                    <p:selectBooleanCheckbox 
                        value="#{segTempoMaximoInactividadeAdminBean.activarTempoMaximoInactividade}" 
                        itemLabel="Activar Tempo Máximo de Inactividade até a suspensão da sessão"
                        >
                        <p:ajax 
                            listener="#{segTempoMaximoInactividadeAdminBean.processarTempoMaximoInactividade()}"
                            onstart="PF('w_dlgLoading').show();" 
                            oncomplete="PF('w_dlgLoading').hide();"
                            update="pg_tempo_maximo_inactividade" 
                            />
                    </p:selectBooleanCheckbox>
                    <h:inputHidden/>


                    <p:outputLabel
                        rendered="#{segTempoMaximoInactividadeAdminBean.activarTempoMaximoInactividade}"
                        value="Tempo Máximo de Inactividade em minutos"
                        />
                    <p:inputNumber
                        rendered="#{segTempoMaximoInactividadeAdminBean.activarTempoMaximoInactividade}"
                        value="#{segTempoMaximoInactividadeAdminBean.tempo}"
                        decimalPlaces="0"
                        />

                    <p:outputLabel
                        value="Tempo Máximo de Inactividade em minutos sem suspensão da sessão"
                        />
                    <p:inputNumber
                        value="#{segTempoMaximoInactividadeAdminBean.maxIdleTime}"
                        decimalPlaces="0"
                        />

                    <p:commandButton
                        value="Guardar" 
                        actionListener="#{segTempoMaximoInactividadeAdminBean.guardar()}"
                        onstart="PF('w_dlgLoading').show();" 
                        oncomplete="PF('w_dlgLoading').hide();"
                        update="@form"
                        />

                </p:panelGrid>

            </ui:define>

</ui:composition>
