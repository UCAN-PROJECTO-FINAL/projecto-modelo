<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>

        <ui:composition template="./templates/master_template.xhtml">

            <ui:define name="content_form_cat_autoridade">
                <p:panelGrid columns="4" style="margin-bottom:10px" >


                    <p:outputLabel value="Documento"/>
                    <p:selectOneMenu id="edicao" value="#{catNovoExemplarBean.documento}" 
                                     filter="true"
                                     filterMatchMode="contains"
                                     converter="edu.ucan.converters.ObjectConverter">
                        <f:selectItems value="#{catNovoExemplarBean.documentos}" var="doc" 
                                       itemLabel="#{doc.titulo}"
                                       itemValue="#{doc}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Quantidade"/>
                    <p:inputText value="#{catNovoExemplarBean.quantidade}" />


                </p:panelGrid>

                <p:commandButton value="Seguinte" 
                                 update="dialog_form_exemplar "
                                 oncomplete="PF('dlg3').show();" />

            </ui:define>


            <ui:define name="dialog_form_exemplar">
                <h:outputText 
                    value=" #{catNovoDocumentoBean.getCabecalho()}" />

                <br></br>
                <h:outputText 
                    value=" #{catNovoDocumentoBean.titulo}" />

                <p:panelGrid>
                    <p:commandButton value="Salvar" action="#{catNovoDocumentoBean.salvar()}" />
                </p:panelGrid>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
