<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    template="/template_frt/template.xhtml">


    <ui:define name="head">

        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            } 

            h5 {
                font-size: 15px;
                font-weight: 300;
                padding: 0px;
                margin: 0px
            }
        </style>

    </ui:define>


    <ui:define name="content">

        <br/>
        <br/>

        <h5>Módulos -> Frotas -> Abastecimento -> Cadastrar Abastecimento</h5>


        <br/>
        <br/>

        <p:messages id="messages"  showSummary="false"  closable="true" showDetail="true"  autoUpdate="true"/>

        <p:toolbar style="margin-top: 20px">

            <p:toolbarGroup>

                <p:commandButton icon="ui-icon-check" value="Salvar"/>

            </p:toolbarGroup>

            <p:toolbarGroup align="right">


                <p:separator/>

                <p:button icon="ui-icon-list" value="Voltar" outcome="/modulos/frtVisao/frt_home.xhtml" />

            </p:toolbarGroup>

        </p:toolbar>

        <br/>
        <br/>
        <br/>

        <p:tabView style="height: auto" >

            <p:tab title="" >



                <p:fieldset legend="Selecione o Transporte">

                </p:fieldset>    

                <p:tab title="Dados do Abastecimento" >

                    <p:fieldset legend="Dados do Abastecimento">

                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">


                            <p:fieldset legend="Descrição " style="color: black">

                                <label>  Descrição </label><br /><br /><br />
                                <p:inputTextarea styleClass="desc" style="width: 820px; height: 1500px"/>


                            </p:fieldset>  

                        </p:panelGrid>  


                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">

                            <p:outputLabel value="Data do Abastecimento"/> 
                            <p:calendar id="button_1" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>


                            <p:outputLabel value="Tipo de Combustivel"/> 
                            <p:selectOneMenu id="id_tipo_combustivel" required="true"  value="#{transporteAbastecimentoCadastrarBean.frtTransporteTipoCombustivel}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_combustivel"
                                               value="#{transporteTipoCombustivelCadastrarBean.listaTipoCombustivel()}"
                                               itemLabel="#{tipo_combustivel.descricao}"
                                               itemValue="#{tipo_combustivel.pkTipoCombustivel}">
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Preço por Litro"/>                               
                            <p:inputText  id="preco" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>


                            <p:outputLabel value="Quantidade"/>                               
                            <p:inputText  id="qtd" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                            <p:outputLabel value="Preço Total"/>                               
                            <p:inputText  id="precoTotal" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                            <p:outputLabel value="Quilometro(KM) Actual"/>                               
                            <p:inputText  id="km" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>

                            <p:outputLabel value="Data do Pagamento"/> 
                            <p:calendar id="button_3" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>


                            <p:outputLabel value="Forma de Pagamento"/> 
                            <p:selectOneMenu id="id_formaPagamento" required="true"  value="#{transporteAbastecimentoCadastrarBean.finModoPagamento}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_manutencao"
                                               value="#{transporteManutencaoCadastrarBean.listaFormaPagamento()}"
                                               itemLabel="#{tipo_manutencao.descricao}"
                                               itemValue="#{tipo_manutencao.descricao}">
                                </f:selectItems>
                            </p:selectOneMenu>



                            <p:outputLabel value="Bombas de Combústivel"/> 
                            <p:selectOneMenu id="id_bombas_combustivel" required="true"  value="#{transporteAbastecimentoCadastrarBean.frtTransporteBombaCombustivel}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_combustivel"
                                               value="#{transporteBombasCombustivelCadastrarBean.listaBombasCombustivel()}"
                                               itemLabel="#{tipo_combustivel.descricao}"
                                               itemValue="#{tipo_combustivel.pkBombaCombustivel}">
                                </f:selectItems>
                            </p:selectOneMenu>
                            
                        </p:panelGrid>
                        
                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel value="Data do cadastro" />
                            <p:inputText value="#{transporteAbastecimentoCadastrarBean.dataSystem()}" readonly="true">
                                <f:convertDateTime locale="pt" timeZone="GMT+1" pattern="dd/MM/yyyy "/> 
                            </p:inputText>
                        </p:panelGrid>



                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">


                            <p:fieldset legend="Observação" style="color: black">

                                <label>  Observação </label><br /><br /><br />
                                <p:inputTextarea styleClass="desc" style="width: 820px; height: 1900px"/>


                            </p:fieldset>  

                        </p:panelGrid> 


                    </p:fieldset>  

                </p:tab>

            </p:tab>





        </p:tabView>








    </ui:define>   


</ui:composition>
