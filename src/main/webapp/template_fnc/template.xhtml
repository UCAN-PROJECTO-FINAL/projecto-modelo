        <title>SISTEMA DE GESTÃO DE CONTABILIDADE E FINANÇAS</title>

        <ui:insert name="head"/>

        <style>
            div[id="form_geral:msg_info_container"] > div 
            {
                background-color: greenyellow !important;
                color: darkgreen !important;
            }
            div[id="form_geral:msg_warn_container"] > div 
            {
                background-color: yellow !important;
                color: black !important;
            }
            div[id="form_geral:msg_error_container"] > div 
            {
                background-color: red !important;
                color: yellow !important;
            }
            .ui-menu .ui-menu-parent .ui-icon-triangle-1-e, .ui-menu .ui-menu-parent .ui-icon-triangle-1-s, .ui-menubar .ui-menu-child .ui-icon-triangle-1-s, .ui-menubar .ui-menu-child .ui-icon-triangle-1-s {
                float: left;
                color: transparent;

        </p:growl>
        <p:growl id="msg_error" life="90000" severity="error">
            <p:autoUpdate />
