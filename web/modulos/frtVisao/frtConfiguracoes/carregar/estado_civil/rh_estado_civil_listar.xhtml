<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_frt/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
  
    <ui:define name="content">
        
                <h2>Frotas -> Recusros Humanos -> Lista Estado Civil</h2>
        
                <br/>
        
        
    	
                    <div class="ui-g ui-fluid" style=" filter:drop-shadow(1px 1px 2px black); margin-top: -2%; margin-bottom: -2%">
                        <div class="ui-g-12 ui-lg-6" >

                            <div class="card card-w-title" style="width: 203%; height: 100%">


                                <p:messages id="messages"  showSummary="true"  closable="true" showDetail="true"  />

                                <p:toolbar>
                                            <p:toolbarGroup  align="left">    
                                                <p:button icon="ui-icon-plus" value="Novo" style="margin-bottom:10px; width: 150px" styleClass="flat" outcome="/modulos/rhVisao/rhCarregamentos/estado_civil/rh_estado_civil_cadastrar.xhtml"/>    
                                            </p:toolbarGroup>
                                    
                                            <p:toolbarGroup  align="right">    
                                                <p:button  icon="ui-icon-arrow-back" value="Voltar" style="margin-bottom:10px; width: 150px" styleClass="flat" outcome="/index_frt.xhtml"/>    
                                            </p:toolbarGroup>
                                    
                                </p:toolbar>    

                            </div>
                        </div>
                    </div>
     
                    <br/>
                    <br/>
                    <br/>
                    
                    <h:form>
                    
                    <p:dataTable id="tabela" emptyMessage="Nenhum Estado Civil Encontrado !!!" var="estado_civil" value="#{estadoCivilListarBean.listar_EstadoCivil}" paginator="true" rows="5">
              
                        
               
                        
                        <p:column headerText="Descrição" sortBy="#{estado_civil.descricao} " style="font-size: 12px; width: 200px">


                            <h:outputText value="#{estado_civil.descricao}" />


                        </p:column>
                              


                               
                                
                                
                                <p:column headerText="Alterar" style="width: 100px;">
                                    <p:commandButton style="margin-left:30%;" icon="ui-icon-edit" update="@form" ajax="false" action="#{estadoCivilCadastarBean.alterar(estado_civil)}"/> 
                                         
                                </p:column>
                                      
                                      
                               
                        
                                <p:column headerText="Eliminar" style="width: 100px;">
                                    <p:commandButton style="margin-left:30%;" action="#{estadoCivilCadastarBean.eliminar(estado_civil.pkEstadoCivil)}"
                                                     icon="ui-icon-delete">

                                                    <p:confirm header="Confirmação" message="Desejas Realmente eliminar   #{estado_civil.descricao} ?" icon="ui-icon-warning" />
                                                    </p:commandButton>


                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="350">
                                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check" />
                                                    <p:commandButton value="Não" type="button"  styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close" />
                                                   </p:confirmDialog>
                               </p:column>
                               
            
                    </p:dataTable>
                        
                   </h:form>     

                
	    	
    	
        
     </ui:define>   
    
        
</ui:composition>
