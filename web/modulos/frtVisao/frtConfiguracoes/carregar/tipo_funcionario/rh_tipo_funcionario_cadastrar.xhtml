<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/template_frt/template.xhtml">
    
    
    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>
 
    
    <ui:define name="content">
        
                <h2>Frotas -> Recusros Humanos -> Tipo de Funcionário</h2>
        
                <br/>
        
        
    	
                    <div class="ui-g ui-fluid" style=" filter:drop-shadow(1px 1px 2px black); margin-top: -2%; margin-bottom: -2%">
                        <div class="ui-g-12 ui-lg-6" >

                            <div class="card card-w-title" style="width: 203%; height: 100%">


                                <p:messages id="messages"  showSummary="true"  closable="true" showDetail="true"  autoUpdate="true"/>

                                <p:toolbar >
                                              
                                            <p:toolbarGroup>
                                                <p:commandButton icon="ui-icon-save" value="Salvar" style="margin-bottom:10px; width: 150px" styleClass="flat" actionListener="#{rhTipoFuncionarioCadastrarBean.gravar()}"/>
                                            </p:toolbarGroup> 
                                    
                                    
                                            <p:toolbarGroup align="right">
                                                <p:button icon="ui-icon-list" value="Listar" style="margin-bottom:10px; width: 150px" styleClass="flat" outcome="/modulos/rhVisao/rhCarregamentos/tipo_funcionario/rh_tipo_funcionario_listar.xhtml"/>
                                            </p:toolbarGroup> 

                                    
                                </p:toolbar>    

                            </div>
                        </div>
                    </div>
     
                    <br/>
                    <br/>
                    <br/>
        
                    <p:tabView style="height: auto" >    
                            
                            <p:tab title="RH - Tipo de Fucionário">

                                    <br/>
                                    <br/>
                                    <br/>

                                    <p:fieldset legend="">
                                        
                                                <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">

                                                        <p:outputLabel value="Descrição"/>                               
                                                        <p:inputText value="#{rhTipoFuncionarioCadastrarBean.descricao}" id="descricao" size="45" maxlength="80" required="true" requiredMessage="O preenchimento do tipo solicitação é obrigatório" style="width: 200px"/>

                                                        
                                                </p:panelGrid>        



                                    </p:fieldset>    
                 
                            </p:tab> 
            

                        </p:tabView>
                      
               
        
     </ui:define>   
    
        
</ui:composition>
