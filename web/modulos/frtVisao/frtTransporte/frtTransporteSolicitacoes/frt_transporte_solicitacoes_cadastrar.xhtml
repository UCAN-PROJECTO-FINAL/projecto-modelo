<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/template_frt/template.xhtml">


    <ui:define name="head">
        <style type="text/css">
            .nba-grid {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            .ui-scrollpanel-content p:first-child {
                margin: 0;
            } 

            h5 {
                font-size: 15px;
                font-weight: 300;
                padding: 0px;
                margin: 0px
            }
        </style>
    </ui:define>


    <ui:define name="content">

       <h3>Gestão de Frotas -> Transporte -> Solicitações</h3>
        
        <br/>
        <br/>

        

                        <p:messages id="messages"  showSummary="true"  closable="true" showDetail="true"  autoUpdate="true"/>

                        <p:toolbar >

                            <p:toolbarGroup>
                                <p:commandButton value="Salvar" style="margin-bottom:10px; width: 300px;height: 50px" styleClass="flat"  action="#{transporteSolicitacoesCadastrarBean.salvar()}"/>
                            </p:toolbarGroup> 

                            <p:toolbarGroup  align="right">    
                                <p:button value="Listar" style="margin-bottom:10px; width: 300px;height: 50px" styleClass="flat"  outcome="/modulos/frtVisao/frtTransporte/frtTransporteSolicitacoes/frt_transporte_solicitacoes_listar.xhtml"/>    
                            </p:toolbarGroup>

                        </p:toolbar>    


            <br/>
            <br/>
            <br/>

            <p:tabView style="height: auto">

                <p:tab title="Dados do Solicitante" >

                    <p:fieldset legend="Dados do Solicitante">

                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">
                           
                            

                            <p:outputLabel value="Estrutura Lógica"/>  
                            <p:selectOneMenu id="id_estrutura_logica" required="true"  value="#{transporteSolicitacoesCadastrarBean.estruturaLogica.pkEstruturaLogica}"  requiredMessage="Deve selecionar a Estrutura Logica" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="estrutura_logica"
                                               value="#{estruturaLogicaBean.listaEstruturaLogica}"
                                               itemLabel="#{estrutura_logica.designacao}"
                                               itemValue="#{estrutura_logica.pkEstruturaLogica}">
                                </f:selectItems>
                            </p:selectOneMenu>


                        </p:panelGrid>
                        
                        <br/>
                        <br/>
                        <br/>

                    </p:fieldset>    

                </p:tab>



                <p:tab title="Dados da Solicitação" >

                    <p:fieldset legend="Dados da Solicitação">

                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">
                            
                            
                            <p:fieldset legend="Motivo da Solicitação" style="color: black">
                                
                                    <label>  Descrição </label><br /><br /><br />
                                    <p:inputTextarea styleClass="txtArea" value="#{transporteSolicitacoesCadastrarBean.frtTransporteSolicitacao.motivoSolicitacao}" style="width: 755px; height: 1500px"/>

                                
                            </p:fieldset>  
                            
                        </p:panelGrid>  
                        
                        <br />
                        
                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">

                            <p:outputLabel value="Tipo de Solicitação"/> 
                            <p:selectOneMenu id="id_tipo_solicitacao" required="true"  value="#{transporteSolicitacoesCadastrarBean.codigoGrlTipoSolicitacao}"  requiredMessage="Deve selecionar o Tipo de Solicitação" style="width: 200px; height: 25px" >
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_solicitacao"
                                               value="#{tipoSolicitacaoBean.listaGrlTipoSolicitacao}"
                                               itemLabel="#{tipo_solicitacao.descricao}"
                                               itemValue="#{tipo_solicitacao.pkTipoSolicitacao}">
                                </f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Tipo de Transporte"/> 
                            <p:selectOneMenu id="id_tipo_transporte" required="true"  value="#{transporteSolicitacoesCadastrarBean.codigoPtTransporteTipo}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="tipo_transporte"
                                               value="#{tipoTransporteBean.listaPtTransporteTipo}"
                                               itemLabel="#{tipo_transporte.descricao}"
                                               itemValue="#{tipo_transporte.pkTipoTransporte}">
                                </f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Destino da Solicitação"/>                               
                            <p:inputText  id="destino" size="45" maxlength="80" value="#{transporteSolicitacoesCadastrarBean.frtTransporteSolicitacao.destinoSolicitacao}" required="true" requiredMessage="O preenchimento do destino é obrigatório" style="width: 200px"/>



                            <p:outputLabel value="Quantidade de Pessoas"/>
                            <p:inputText id="qtd" size="45" maxlength="80" value="#{transporteSolicitacoesCadastrarBean.frtTransporteSolicitacao.qtdPessoasSolicitacao}" required="true" requiredMessage="O preenchimento do Quantidade de Pessoas é obrigatório" style="width: 200px"/>


                             

                        </p:panelGrid>



                        <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">


                            <p:outputLabel value="Data de Saida"/> 
                            <p:calendar id="button_1" value="#{transporteSolicitacoesCadastrarBean.frtTransporteSolicitacao.dataSaidaSolicitacao}" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>


                            <p:outputLabel value="Data da Solicitação" />
                            <p:inputText value="#{transporteSolicitacoesCadastrarBean.dataSystem()}" readonly="true">
                                <f:convertDateTime locale="pt" timeZone="GMT+1" pattern="dd/MM/yyyy "/> 
                            </p:inputText>



                        </p:panelGrid>
                        
                        <br />
                        <br />

                    </p:fieldset>  
   
                </p:tab>




            </p:tabView>




        

    </ui:define>   


</ui:composition>
