<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:choose>

        <c:when test="#{segLoginBean.controleAcessoViaURL()}">



        <div class="layout-menu #{guestPreferences.menuClass}" >
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <!--ui:fragment rendered="#1{guestPreferences.profileMode == 'inline' and 'menu-layout-static menu-layout-horizontal' != 'menu-layout-static menu-layout-horizontal'}"-->

                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">

                        <div class="profile">
                            <div class="profile-image">

                                <p:graphicImage style="border-bottom-left-radius: 30px;
                                                border-bottom-right-radius: 30px; border-top-left-radius: 30px; border-top-right-radius: 30px;"
                                                width="60px" height="60px"  cache="false"

                                                name="images/imagensperfil/#{utilizadorBean.tmpConta.imagemFoto}" 
                                                library="ultima-layout" >
                                    <!--value="http://# {sgUtilsBean.endereco()}:8080/imagens_perfil_users/# {utilizadorBean.tmpConta.imagemFoto}" />-->
                                </p:graphicImage>

                            </div>

                            <a id="profile-options" href="#">
                                <span class="topbar-item-name" style="color: #323232">#{utilizadorBean.tmpConta.nomeUsuario}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="../../editarContaUser.xhtml" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Perfil</span>
                                </a>
                            </li>


                            <li role="menuitem">
                                <p:commandLink action="#{utilizadorBean.sairSistema()}" >
                                    <i class="material-icons" >&#xE8AC;</i>
                                    <span>Sair</span>
                                </p:commandLink>

                            </li>

                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="me">
                        
                        <p:menuitem  icon="fa fa-home" id="um_dashboard" value="HOME" outcome="/home?faces-redirect=true" rendered="#{segLoginBean.renderedMenuById(3)}"/>
                        
                        <p:submenu  icon="fa fa-cogs" id="idConfiguracoes" label="Gerir Configurações">
                       
                            <p:menuitem icon="&#xE061;" id="idPreferencia" value="Preferência" outcome="/modulos/seg_visao/seg_configuracoes/seg_preferencias_usuario?faces-redirect=true"/>
                            <p:menuitem icon="&#xE061;" id="idPaginaArranque" value="Página de Arranque" outcome="/modulos/seg_visao/seg_configuracoes/seg_definr_pagina_arranque_perfil?faces-redirect=true"/>
                            <p:menuitem icon="&#xE061;" id="idTempoAdmin" value="Tempo Máximo Admin" outcome="/modulos/seg_visao/seg_configuracoes/seg_tempo_maximo_inactividade_admin?faces-redirect=true"/>
                            <p:menuitem icon="&#xE061;" id="idTempoCliente" value="Tempo Máximo Cliente" outcome="/modulos/seg_visao/seg_configuracoes/seg_tempo_maximo_inactividade_client?faces-redirect=true"/>

                            
                        </p:submenu>
                       
                        <p:submenu  icon="fa fa-edit" id="idSeguranca" label="Gerir Funcionalidades">
                       
                            <p:menuitem icon="&#xE061;" id="idFuncionalidads" value="Funcionalidades" outcome="/modulos/seg_visao/segFuncionalidades/seg_funcionalidades_gerir?faces-redirect=true"/>
                            
                        </p:submenu>
                        
                         
                        <p:submenu  icon="fa fa-edit" id="idSeguranca100" label="Gerir Perfil">
                       
                            <p:menuitem icon="&#xE061;" id="idPerfil" value="Perfil" outcome="/modulos/seg_visao/segPerfil/seg_perfil_listar?faces-redirect=true"/>
                            
                        </p:submenu>
                        
                        <p:submenu  icon="fa fa-edit" id="idUtilizador" label="Permissão">
                       
                            <p:menuitem icon="&#xE061;" id="idPermissao" value="Permissão" outcome="/modulos/seg_visao/segPermissao/seg_permissao?faces-redirect=true"/>
                            <p:menuitem icon="&#xE061;" id="idPermissao_nao" value="Se não existe Permissôes" outcome="/modulos/seg_visao/segPermissao/seg_nao_existe_permissoes?faces-redirect=true"/>
                            

                        </p:submenu>
                        
                         
                        <p:submenu  icon="fa fa-edit" id="idUtilizadores" label="Gerir Utilizadores">
                       
                            <p:menuitem icon="&#xE061;" id="idUtilizadores100" value="Listar" outcome="/modulos/seg_visao/segUtilizador/seg_utilizadores_listar?faces-redirect=true"/>
                            
                        </p:submenu>
             
                    </pu:menu>
                </div>
            </div>
        </div>


    </c:when>

    <c:otherwise>

    </c:otherwise>

</c:choose>  
</ui:composition>
