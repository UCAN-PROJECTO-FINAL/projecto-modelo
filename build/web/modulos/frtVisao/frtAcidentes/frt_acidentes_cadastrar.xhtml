<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/template_frt/template.xhtml">
    
    
    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>
 
    
    <ui:define name="content">
        
          <h2>Frotas -> Transporte -> Acidentes</h2>
        
          <br/>
        
          
        
    	
                    <div class="ui-g ui-fluid" style=" filter:drop-shadow(1px 1px 2px black); margin-top: -2%; margin-bottom: -2%">
                        <div class="ui-g-12 ui-lg-6" >

                            <div class="card card-w-title" style="width: 203%; height: 100%">


                                <p:messages id="messages"  showSummary="true"  closable="true" showDetail="true"  />

                                <p:toolbar >
                                              
                                            <p:toolbarGroup>
                                                <p:commandButton icon="ui-icon-save" value="Salvar"  style="margin-bottom:10px; width: 300px;height: 50px" styleClass="flat"/>
                                            </p:toolbarGroup> 

                                             <p:toolbarGroup  align="right">    
                                                <p:button icon="ui-icon-list" value="Listar"  style="margin-bottom:10px; width: 300px;height: 50px" styleClass="flat" outcome="/modulos/frtVisao/frtAcidentes/frt_acidentes_listar.xhtml"/>    
                                            </p:toolbarGroup>
                                    
                                </p:toolbar>    

                            </div>
                        </div>
                    </div>
     
                    <br/>
                    <br/>
                    <br/>
                    
                    
                    <p:fieldset legend="Selecione o Motorista e o Transporte">
                        
                                <p:panelGrid columns="2">
                                   
                                   <p:outputLabel for="grupoSOM" value="Selecione o grupo de tabelas" />
                                   <h:selectOneMenu id="grupoSOM"/>                                     
                                 

                                   <p:outputLabel for="teste3" value="Selecione a tabela" />
                                   <h:selectOneMenu id="teste3" />


                               </p:panelGrid>
                    </p:fieldset>
                    
                    <br/>
                    
                    <p:fieldset legend="teste">

                               <p:panelGrid columns="2">
                                   
                                   <p:outputLabel for="teste1" value="Selecione o grupo de tabelas" />
                                   <h:selectOneMenu id="teste1"/>                                     
                                 

                                   <p:outputLabel for="teste2" value="Selecione a tabela" />
                                   <h:selectOneMenu id="teste2" />


                               </p:panelGrid>
                        
                        
                                <p:fieldset legend="Local do acidentes">
                                
                                            <ui:include src="/modulos/frtVisao/frtAcidentes/comum_endereco.xhtml"/>


                                </p:fieldset>
                    

                    </p:fieldset>
                    
                     <br/>
                   
                     
                    <p:fieldset legend="Observação">

                                    <p:panelGrid columns="2" id="painelObservacao" style="width: 100%; margin-top: 20px">

                                        <label> Observação</label><br /><br /><br />
                                        <h:inputTextarea styleClass="txtArea" style="width: 600px; height: 200px" rows="3"/>

                                    </p:panelGrid> 

                    </p:fieldset>  

                
     </ui:define>   
    
        
</ui:composition>
