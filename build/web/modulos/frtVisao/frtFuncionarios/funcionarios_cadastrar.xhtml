<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/template_frt/template.xhtml">


    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>


    <ui:define name="content">

                <h3>Gestão de Frotas -> Funcionários -> Cadastrar Funcionários</h3>
        
                <br/>
                <br/>
                <br/>

                        <p:messages id="messages"  showSummary="true"  closable="true" showDetail="true"  autoUpdate="true"/>

                        <p:toolbar >

                            <p:toolbarGroup>
                                <p:commandButton value="SALVAR" style="margin-bottom:10px; width: 150px" styleClass="flat"  action="#{transporteSolicitacoesCadastrarBean.salvar()}"/>
                            </p:toolbarGroup> 

                            <p:toolbarGroup  align="right">    
                                <p:button value="LISTAR" style="margin-bottom:10px; width: 150px" styleClass="flat"  outcome="/modulos/frtVisao/frtFuncionarios/funcionarios_listar.xhtml"/>    
                            </p:toolbarGroup>

                        </p:toolbar>    

                    

            <br/>
            <br/>
            <br/>

            <p:tabView style="height: auto">

                <p:tab title="Dados do Funcionários" >

                    <p:fieldset legend="Dados do Pessoais">

                                <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Nome"/>
                                            <p:inputText id="nome" style="width: 80%"/> 
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Pai"/>
                                            <p:inputText id="pai" style="width: 80%"/> 
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Mãe"/>
                                            <p:inputText id="mae" style="width: 80%"/> 
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Bilhete de Identidade"/>
                                            <p:inputText id="bi" style="width: 80%"/> 
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Data de Emissão"/> 
                                            <p:calendar id="button_emissao" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Emissão" style="width: 50%"/>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Prazo de Validade"/> 
                                            <p:calendar id="button_validade" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Saida"/>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Naturalidade"/>
                                            <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                              effect="fold" editable="true"
                                                              id="municipio01" filter="true"
                                                              required="true" requiredMessage="Informe  a sua Naturalidade" 
                                                              style="width:40%">
                                                <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                               itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>
                                                
                                            </p:selectOneMenu>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Data de Nascimento"/> 
                                            <p:calendar id="button_nascimento" showOn="button" locale="pt" yearRange="c-70:c+10" pattern="dd/MM/yyyy" navigator="true" required="true"   requiredMessage="Deve selecionar a Data de Emissão" style="width: 50%"/>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Sexo"/>
                                            <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                              effect="fold" editable="true"
                                                              id="sexo" filter="true"
                                                              required="true" requiredMessage="Informe  a seu Sexo" 
                                                              style="width:40%">
                                                <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                               itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>
                                                
                                            </p:selectOneMenu>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Estado Civil"/>
                                            <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                              effect="fold" editable="true"
                                                              id="estado_civil" filter="true"
                                                              required="true" requiredMessage="Informe  o seu Estado Civil" 
                                                              style="width:40%">
                                                <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                               itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>
                                                
                                            </p:selectOneMenu>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Número de Identificação Fiscal"/>
                                            <p:inputText id="nif" style="width: 40%"/> 
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Telefone Pricipal"/>
                                            <p:inputMask required="true" requiredMessage="O preenchimento do número de telefone é obrigatório" mask="999 - 999 - 999"/>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Telefone Alternativo"/>
                                            <p:inputMask mask="999 - 999 - 999"/>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Email Principal"/>
                                            <p:inputText required="true" requiredMessage="O preenchimento do email é obrigatório"  validatorMessage="Email inserido é inválido." style="width: 80%">
                                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                            </p:inputText>
                                            </p:panelGrid>
                                    
                                    

                                </p:panelGrid>
                        
                        <br/>
                        

                    </p:fieldset> 
                    
                     <p:fieldset legend="Endereço">

                               
                                         <ui:include src="/modulos/frtVisao/frtFuncionarios/comum_endereco.xhtml"/>


                        
                        <br/>
                        

                    </p:fieldset> 
                    
                    <p:fieldset legend="Outros Dados">

                                
                                <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Número de Segurança Social"/>
                                            <p:inputText id="inss" style="width: 40%"/> 
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Estrutura Lógica"/>
                                            <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                              effect="fold" editable="true"
                                                              id="estruturaLogica" filter="true"
                                                              required="true" requiredMessage="Informe  o seu Estado Civil" 
                                                              style="width:40%">
                                                <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                               itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>
                                                
                                            </p:selectOneMenu>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Função"/>
                                            <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                              effect="fold" editable="true"
                                                              id="funcao" filter="true"
                                                              required="true" requiredMessage="Informe  o seu Estado Civil" 
                                                              style="width:40%">
                                                <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                               itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>
                                                
                                            </p:selectOneMenu>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Especialidade"/>
                                            <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                              effect="fold" editable="true"
                                                              id="estruturaLogica" filter="true"
                                                              required="true" requiredMessage="Informe  o seu Estado Civil" 
                                                              style="width:40%">
                                                <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                               itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>
                                                
                                            </p:selectOneMenu>
                                            </p:panelGrid>
                                    
                                            <p:panelGrid columns="1" layout="grid" >
                                            <p:outputLabel value="Tipo de Funcionário"/>
                                            <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                              effect="fold" editable="true"
                                                              id="tipo_funcionario" filter="true"
                                                              required="true" requiredMessage="Informe  o seu Estado Civil" 
                                                              style="width:40%">
                                                <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                               itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>
                                                
                                            </p:selectOneMenu>
                                            </p:panelGrid>
                                    
                                             <p:panelGrid columns="1" layout="grid" >
                                                      <p:outputLabel value="Nivél Academico"/>
                                                      <p:selectOneMenu value="#{comumEnderecoBean.municipio}"
                                                                        effect="fold" editable="true"
                                                                        id="nivel_academico" filter="true"
                                                                        required="true" requiredMessage="Informe  o seu Estado Civil" 
                                                                        style="width:40%">
                                                          <f:selectItems var="mun" value="#{comumEnderecoBean.locLocalidadeCache.listaLocLocalidadeMunicipio}" 
                                                                         itemLabel="#{mun.designacao}" itemValue="#{mun.pkLocLocalidade}"/>

                                                      </p:selectOneMenu>
                                             </p:panelGrid>
                                    
                                           
                                    
                                            <p:outputLabel value="Data do Cadastro" style="margin-left: 20px"/>
                                            <p:inputText value="#{transporteFuncionarioCadastrarBean.dataSystem()}" readonly="true">
                                                <f:convertDateTime locale="pt" timeZone="GMT+1" pattern="dd/MM/yyyy " /> 
                                            </p:inputText>
                                    

                                </p:panelGrid>
                        
                        <br/>
                        

                    </p:fieldset> 
                   

                </p:tab>

            </p:tabView>




       

    </ui:define>   


</ui:composition>
