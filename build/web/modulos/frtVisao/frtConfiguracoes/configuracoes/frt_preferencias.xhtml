<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/template_frt/template.xhtml">
    
    
    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }
            
            body .ui-button.ui-button-text-icon-right .ui-icon {
                width: 24px;
                height: 24px;
                font-size: 24px;
                margin-top: -12px;
                color: transparent;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
            
            
            body .ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
                height: 24px;
                width: 24px;
                margin-top: -8px;
                color: transparent;
            }
        </style>
    </ui:define>
 
    
    <ui:define name="content">
        
        <h4>Gestão de Frotas -> Configurações -> Preferências</h4>
        
        <br/>
        <br/>
        <br/>
        <br/>
         
        
    	
                    <div class="ui-g ui-fluid" style=" filter:drop-shadow(1px 1px 2px black); margin-top: -2%; margin-bottom: -2%">
                        <div class="ui-g-12 ui-lg-6" >

                            <div class="card card-w-title" style="width: 203%; height: 100%">


                                <p:messages id="messages"  showSummary="false"  closable="true" showDetail="true"  autoUpdate="true"/>

                                <p:toolbar >
                                              
                                            <p:toolbarGroup>
                                                
                                                <p:commandButton  value="Salvar" style="margin-bottom:10px; width: 300px;height: 50px" styleClass="flat" actionListener="#{transporteConfiguracoesBean.salvarRegister()}" />
                                                
                                            </p:toolbarGroup> 
                                                
                                            <p:toolbarGroup  align="right"> 
                                                
                                                            <p:button  value="Voltar" style="margin-bottom:10px; width: 300px;height: 50px" styleClass="flat" outcome="/modulos/frtVisao/frt_home.xhtml"/>   
                                                
                                            </p:toolbarGroup>

                                    
                                </p:toolbar>    

                            </div>
                        </div>
                    </div>
     
                    <br/>
                    <br/>
                    <br/>
        
                    <p:tabView style="height: auto" >    
                            
                            <p:tab title="FRT - Preferencia">

                                    <br/>
                                    <br/>
                                    <br/>

                                    <p:fieldset legend="FRT - Preferencia">
                                        
                                                <p:panelGrid columns="2" layout="grid" style="padding: 1% 1%" styleClass="ui-panelgrid-blank form-group">


                                                                <p:outputLabel value=" Seleciona o Tipo de Solicitação"/> 
                                                                <p:selectOneMenu id="id_tipo_solicitacao" required="true"  value="#{transporteConfiguracoesBean.codigoGrlTipoSolicitacao}"  requiredMessage="Deve selecionar o Tipo de Solicitação" style="width: 200px; height: 25px" >
                                                                    <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                                                    <f:selectItems var="tipo_solicitacao"
                                                                                   value="#{tipoSolicitacaoBean.listaGrlTipoSolicitacao}"
                                                                                   itemLabel="#{tipo_solicitacao.descricao}"
                                                                                   itemValue="#{tipo_solicitacao.pkTipoSolicitacao}">
                                                                    </f:selectItems>
                                                                </p:selectOneMenu>


                                                                <p:outputLabel value="Seleciona o Tipo de Transporte"/> 
                                                                <p:selectOneMenu id="id_tipo_transporte" required="true"  value="#{transporteConfiguracoesBean.codigoPtTransporteTipo}"  requiredMessage="Deve selecionar o Tipo de Transporte" style="width: 200px; height: 25px">
                                                                    <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                                                    <f:selectItems var="tipo_transporte"
                                                                                   value="#{tipoTransporteBean.listaPtTransporteTipo}"
                                                                                   itemLabel="#{tipo_transporte.descricao}"
                                                                                   itemValue="#{tipo_transporte.pkTipoTransporte}">
                                                                    </f:selectItems>
                                                                </p:selectOneMenu>

                                                                <p:outputLabel value="Seleciona o Tipo de Agendamento"/> 
                                                                <p:selectOneMenu id="id_agendamento" required="true"  value="#{transporteConfiguracoesBean.codigoFrtTransporteTipoAgendamento}"  requiredMessage="Deve selecionar o tipo de Agendamento" style="width: 200px; height: 25px">
                                                                             <f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
                                                                              <f:selectItems var="tipo_agendamento"
                                                                                             value="#{transporteTipoAgendamentoListarBean.listaTipoAgendamento}"
                                                                                             itemLabel="#{tipo_agendamento.descricao}"
                                                                                             itemValue="#{tipo_agendamento.pkTipoAgendamento}">
                                                                              </f:selectItems>
                                                                </p:selectOneMenu>
                                                                
                                                         
                                                                
                                                                
                                                  
                                   
                                                </p:panelGrid>        



                                    </p:fieldset>    
                 
                            </p:tab> 
            

                        </p:tabView>
                      
                       

                
	    	
    	
        
     </ui:define>   
    
        
</ui:composition>
