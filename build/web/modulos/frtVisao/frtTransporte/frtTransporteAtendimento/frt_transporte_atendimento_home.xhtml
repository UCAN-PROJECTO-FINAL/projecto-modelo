<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_frt/template.xhtml">
 
    
    <ui:define name="content">
        
    	

                <p:growl id="messages" showDetail="true"/> 
                
                
                <h4>Gestã de Frotas -> Transporte -> Atendimento</h4>
        
                <br/>
        
                
                <p:toolbar style="margin-top: 20px">
                    
                            <p:toolbarGroup>
                                <p:button value="PENDENTES" outcome="/modulos/frtVisao/frtTransporte/frtTransporteAtendimento/frt_transporte_atendimento_listar_em_espera.xhtml" style="margin-bottom:10px; width: 200px;height: 50px" styleClass="flat"/>                                
                            </p:toolbarGroup>
                    
                    
                            <p:toolbarGroup>
                                <p:button value="ATENDIMENTO" outcome="/modulos/frtVisao/frtTransporte/frtTransporteAtendimento/frt_transporte_atendimento_andamento_listar.xhtml" style="margin-left: 300px; margin-bottom: 10px; width: 200px;height: 50px" styleClass="flat" />                                
                            </p:toolbarGroup>
                    
                    
                            <p:toolbarGroup align="right">                              
                                <p:button value="LISTAR" outcome="/modulos/frtVisao/frtTransporte/frtTransporteAtendimento/frt_transporte_atendimento_listar_atendidos.xhtml" style="margin-bottom:10px; width: 200px;height: 50px" styleClass="flat"/>
                            </p:toolbarGroup>
                      
               </p:toolbar>
                
                                <br/>
                                <br/>
                                <br/>
                                <br/>

               <h:panelGrid>
                    
                            <p:tab title="Solicitação" titleStyle="font-size: 16px" >
                                
                                <p:dataTable id="tabela" var="dados_solicitacao" value="#{transporteSolicitacoesListarBean.listaSolicitacoes}"
                                                 paginatorPosition="bottom"  emptyMessage="Nenhum Solicitacao a Espera!" 
                                                 paginator="true" rows="5">
                                    
                                        <f:facet name="header">
                                            
                                                                <h2>  Lista de todas as solicitações  </h2>
                                            
                                        </f:facet>
                                    
                                        <p:column headerText="Solicitação" style="width: 100px;text-align:center">
                                                <p:rowToggler />
                                        </p:column>
                                    
                                       

                                        <p:column  headerText="Departamento " sortBy="" >
                                            <h:outputText  value="#{dados_solicitacao.fkEstrututuraLogica.designacao}" />
                                        </p:column>
                                    
                                        <p:column  headerText="Tipo de Solicitação " sortBy="" >
                                            <h:outputText  value="#{dados_solicitacao.fkTipoSolicitacao.descricao}" />
                                        </p:column>
                                    
                                        <p:column  headerText="Tipo de Transporte " sortBy="" >
                                            <h:outputText  value="#{dados_solicitacao.fkTipoTransporte.descricao}" />
                                        </p:column>
                                        
                                        
                                        <p:column  headerText="Estado" sortBy="" >
                                            <h:outputText  value="#{dados_solicitacao.fkTransporteSolicitacaoEstaso.descricao}" />
                                        </p:column>
                                        
                                    
                                <p:rowExpansion>
                                    
                                    <p:dataTable var="item" value="#{transporteSolicitacoesListarBean.listarItens(dados_solicitacao.pkSolicitacao)}" paginatorPosition="bottom" reflow="true" paginator="true" rows="10">
                                        
                                            <p:column headerText="Quantidades de Pessoas" style="width:80px;text-align:center ">
                                                <h:outputText value="#{dados_solicitacao.qtdPessoasSolicitacao}" />
                                            </p:column> 

                                            <p:column headerText="Motivo" style="width:80px;text-align:center ">
                                                <h:outputText value="#{dados_solicitacao.motivoSolicitacao}"/>
                                            </p:column> 

                                            <p:column headerText="Data da Saida" style="width:80px;text-align:center ">
                                                <h:outputText value="#{dados_solicitacao.dataSaidaSolicitacao}" />
                                            </p:column> 
                                        
                                            <p:column headerText="Data da Solicitação" style="width:80px;text-align:center ">
                                                <h:outputText value="#{dados_solicitacao.dataSolicitacao}" />
                                            </p:column> 
                                        
                                            <p:column headerText="Observação" style="width:80px;text-align:center ">
                                                <h:outputText value="#{dados_solicitacao.observacaoTransporteSolicitacao}" />
                                            </p:column> 
                                        
                                    </p:dataTable>
                                    
                                </p:rowExpansion >
                                 
                                </p:dataTable>
                                
                        </p:tab>
           
                   


                </h:panelGrid>
	    	
    	
        
     </ui:define>   
    
        
</ui:composition>
